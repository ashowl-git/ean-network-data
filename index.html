    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0d1117;

        }
        
        .container {

        }
        
        .sidebar {

        .main-content {

        #network {

        .title {

            margin-bottom: 20px;
            text-align: center;
            color: #f0f6fc;
            background: linear-gradient(135deg, #7c3aed, #2563eb);

        .demo-badge {

        .legend, .controls, .stats {

        .legend h3, .controls h3, .stats h3 {

        .contractor { background: #6366f1; }

        .control-group {

        .control-group label {

            margin-bottom: 6px;

            font-weight: 500;
            color: #f0f6fc;
        }
        
        .control-group input, .control-group select {
            width: 100%;
            padding: 8px 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-size: 0.85rem;
            transition: border-color 0.2s;
        }
        
        .control-group input:focus, .control-group select:focus {
            outline: none;
            border-color: #7c3aed;
            box-shadow: 0 0 0 2px rgba(124, 58, 237, 0.1);
        }
        
        .btn {
            display: inline-block;
            padding: 8px 12px;
            background: #238636;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
            margin-bottom: 8px;
        }
        
        .btn:hover {
            background: #2ea043;
        }
        
        .btn.secondary {
            background: #21262d;
            border: 1px solid #30363d;
            color: #c9d1d9;
        }
        
        .btn.secondary:hover {
            background: #30363d;
        }
        
        .stats-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.85rem;
        }
        
        .stats-label {
            color: #8b949e;
        }
        
        .stats-value {
            color: #f0f6fc;
            font-weight: 600;
        }
        
        /* ë¡œë”© ìŠ¤í”¼ë„ˆ */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #c9d1d9;
        }
        
        .spinner {
            border: 3px solid #30363d;
            border-top: 3px solid #7c3aed;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* ëª¨ë°”ì¼ ë°˜ì‘í˜• */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                max-height: 40vh;
                order: 2;
                transform: translateY(100%);
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                z-index: 1000;
                border-right: none;
                border-top: 1px solid #30363d;
            }
            
            .sidebar.open {
                transform: translateY(0);
            }
            
            .main-content {
                order: 1;
                height: 100vh;
            }
            
            .title {
                font-size: 1.2rem;
                margin-bottom: 15px;
            }
            
            .mobile-toggle {
                display: block;
                position: fixed;
                bottom: 20px;
                right: 20px;
                z-index: 1001;
                background: #7c3aed;
                color: white;
                border: none;
                border-radius: 50%;
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
                cursor: pointer;
                box-shadow: 0 4px 12px rgba(124, 58, 237, 0.4);
            }
        }
        
        @media (min-width: 769px) {
            .mobile-toggle {
                display: none;
            }
        }
        
        /* íƒœë¸”ë¦¿ */
        @media (max-width: 1024px) and (min-width: 769px) {
            .sidebar {
                width: 280px;
            }
            
            .title {
                font-size: 1.3rem;
            }
        }
        
        /* ì‘ì€ ëª¨ë°”ì¼ */
        @media (max-width: 480px) {
            .sidebar {
                padding: 15px;
                max-height: 50vh;
            }
            
            .title {
                font-size: 1.1rem;
            }
            
            .demo-badge {
                font-size: 0.7rem;
                padding: 6px 12px;
            }
            
            .legend, .controls, .stats {
                padding: 12px;
                margin-bottom: 12px;
            }
            
            .mobile-toggle {
                bottom: 15px;
                right: 15px;
                width: 45px;
                height: 45px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- ëª¨ë°”ì¼ í† ê¸€ ë²„íŠ¼ -->
    <button class="mobile-toggle" onclick="toggleSidebar()">âš™ï¸</button>
    
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="title">EAN Technology ë„¤íŠ¸ì›Œí¬</div>
            <div class="demo-badge">ğŸš€ ì‹¤ì‹œê°„ ë°ì´í„° ì‹œê°í™”</div>
            
            <div class="legend">
                <h3>ë²”ë¡€</h3>
                <div class="legend-item">
                    <div class="legend-color contractor"></div>
                    <span id="contractorCount">ê³„ì•½ì (1,723ê°œ)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color contract"></div>
                    <span id="contractCount">ê³„ì•½ (4,078ê°œ)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color service"></div>
                    <span id="serviceCount">ì„œë¹„ìŠ¤ (49ê°œ)</span>
                </div>
            </div>
            
            <div class="controls">
                <h3>ì œì–´</h3>
                <div class="control-group">
                    <label for="searchInput">ê²€ìƒ‰</label>
                    <input type="text" id="searchInput" placeholder="ë…¸ë“œ ê²€ìƒ‰..." onkeyup="searchNodes()">
                </div>
                <div class="control-group">
                    <label for="nodeTypeFilter">ë…¸ë“œ ìœ í˜•</label>
                    <select id="nodeTypeFilter" onchange="filterByType()">
                        <option value="all">ëª¨ë“  ìœ í˜•</option>
                        <option value="contractor">ê³„ì•½ì</option>
                        <option value="contract">ê³„ì•½</option>
                        <option value="service">ì„œë¹„ìŠ¤</option>
                    </select>
                </div>
                <button class="btn" onclick="resetView()">ë·° ì¬ì„¤ì •</button>
                <button class="btn secondary" onclick="toggleLabels()">ë¼ë²¨ í† ê¸€</button>
            </div>
            
            <div class="stats">
                <h3>í†µê³„</h3>
                <div class="stats-item">
                    <span class="stats-label">í‘œì‹œëœ ë…¸ë“œ:</span>
                    <span class="stats-value" id="visibleNodesCount">0</span>
                </div>
                <div class="stats-item">
                    <span class="stats-label">í‘œì‹œëœ ë§í¬:</span>
                    <span class="stats-value" id="visibleLinksCount">0</span>
                </div>
                <div class="stats-item">
                    <span class="stats-label">ì´ ë…¸ë“œ:</span>
                    <span class="stats-value" id="totalNodesCount">0</span>
                </div>
                <div class="stats-item">
                    <span class="stats-label">ì´ ë§í¬:</span>
                    <span class="stats-value" id="totalLinksCount">0</span>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <div>ë„¤íŠ¸ì›Œí¬ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
            </div>
            <svg id="network"></svg>
        </div>
    </div>

    <script>
        // ì „ì—­ ë³€ìˆ˜
        let networkData = null;
        let simulation = null;
        let svg, g;
        let node, link, label;
        let allNodes = [], allLinks = [];
        let visibleNodes = [], visibleLinks = [];
        let showLabels = false;
        let isMobile = window.innerWidth <= 768;
        
        // ëª¨ë°”ì¼ ì‚¬ì´ë“œë°” í† ê¸€
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
        
        // ìœˆë„ìš° ë¦¬ì‚¬ì´ì¦ˆ í•¸ë“¤ëŸ¬
        window.addEventListener('resize', function() {
            const newIsMobile = window.innerWidth <= 768;
            if (newIsMobile !== isMobile) {
                isMobile = newIsMobile;
                if (!isMobile) {
                    document.getElementById('sidebar').classList.remove('open');
                }
            }
            if (svg) {
                resizeVisualization();
            }
        });
        
        // ì‹œê°í™” í¬ê¸° ì¡°ì •
        function resizeVisualization() {
            const container = d3.select("#network");
            const width = container.node().getBoundingClientRect().width || 800;
            const height = container.node().getBoundingClientRect().height || 600;
            
            svg.attr("width", width).attr("height", height);
            
            if (simulation) {
                simulation.force("center", d3.forceCenter(width / 2, height / 2))
                    .force("x", d3.forceX(width / 2).strength(0.1))
                    .force("y", d3.forceY(height / 2).strength(0.1))
                    .alpha(0.3).restart();
            }
        }
        
        // ë…¸ë“œ í¬ê¸° ê³„ì‚°
        function calculateNodeSize(node, links) {
            const connections = links.filter(link => 
                link.source === node.id || link.target === node.id
            ).length;
            return Math.max(4, Math.min(20, connections * 0.8));
        }
        
        // JSON ë°ì´í„° ë¡œë”© ë° ì²˜ë¦¬
        async function loadNetworkData() {
            try {
                console.log('ğŸ”„ ë„¤íŠ¸ì›Œí¬ ë°ì´í„° ë¡œë”© ì‹œì‘...');
                
                const response = await fetch('ean_full_network_data.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const embeddedNetworkData = await response.json();
                
                // ë°ì´í„° ë³€í™˜ (ì›ë³¸ê³¼ ë™ì¼í•œ êµ¬ì¡°ë¡œ)
                networkData = {
                    nodes: embeddedNetworkData.nodes.map(node => ({
                        id: node.id,
                        name: node.label,
                        type: node.type,
                        group: node.tier
                    })),
                    links: embeddedNetworkData.links.map(link => ({
                        source: link.source,
                        target: link.target
                    }))
                };
                
                // ë…¸ë“œ í¬ê¸° ê³„ì‚°
                networkData.nodes.forEach(node => {
                    node.size = calculateNodeSize(node, networkData.links);
                });
                
                console.log('âœ… ë°ì´í„° ë¡œë”© ì™„ë£Œ:', networkData.nodes.length, 'ë…¸ë“œ,', networkData.links.length, 'ë§í¬');
                
                allNodes = [...networkData.nodes];
                allLinks = [...networkData.links];
                visibleNodes = [...allNodes];
                visibleLinks = [...allLinks];
                
                // í†µê³„ ì—…ë°ì´íŠ¸
                updateLegendCounts();
                initializeVisualization();
                
            } catch (error) {
                console.error('âŒ ë°ì´í„° ë¡œë”© ì‹¤íŒ¨:', error);
                document.getElementById('loading').innerHTML = 
                    '<div style="color: #f85149;">âŒ ë°ì´í„° ë¡œë”© ì‹¤íŒ¨</div><div style="font-size: 0.9rem; margin-top: 10px;">ë„¤íŠ¸ì›Œí¬ ì—°ê²°ì„ í™•ì¸í•´ì£¼ì„¸ìš”.</div>';
            }
        }
        
        // ë²”ë¡€ ì¹´ìš´íŠ¸ ì—…ë°ì´íŠ¸
        function updateLegendCounts() {
            const contractorCount = visibleNodes.filter(n => n.type === 'contractor').length;
            const contractCount = visibleNodes.filter(n => n.type === 'contract').length;
            const serviceCount = visibleNodes.filter(n => n.type === 'service').length;
            
            document.getElementById('contractorCount').textContent = `ê³„ì•½ì (${contractorCount.toLocaleString()}ê°œ)`;
            document.getElementById('contractCount').textContent = `ê³„ì•½ (${contractCount.toLocaleString()}ê°œ)`;
            document.getElementById('serviceCount').textContent = `ì„œë¹„ìŠ¤ (${serviceCount.toLocaleString()}ê°œ)`;
            
            document.getElementById('visibleNodesCount').textContent = visibleNodes.length.toLocaleString();
            document.getElementById('visibleLinksCount').textContent = visibleLinks.length.toLocaleString();
            document.getElementById('totalNodesCount').textContent = allNodes.length.toLocaleString();
            document.getElementById('totalLinksCount').textContent = allLinks.length.toLocaleString();
        }
        
        // ì‹œê°í™” ì´ˆê¸°í™”
        function initializeVisualization() {
            document.getElementById('loading').style.display = 'none';
            
            const container = d3.select("#network");
            const width = container.node().getBoundingClientRect().width || 800;
            const height = container.node().getBoundingClientRect().height || 600;
            
            svg = container.append("svg")
                .attr("width", width)
                .attr("height", height);
            
            // ì¤Œ ê¸°ëŠ¥ ì¶”ê°€
            const zoom = d3.zoom()
                .scaleExtent([0.1, 10])
                .on("zoom", function(event) {
                    g.attr("transform", event.transform);
                });
            
            svg.call(zoom);
            
            g = svg.append("g");
            
            // ì‹œë®¬ë ˆì´ì…˜ ì„¤ì •
            simulation = d3.forceSimulation(visibleNodes)
                .force("link", d3.forceLink(visibleLinks).id(d => d.id).distance(50))
                .force("charge", d3.forceManyBody().strength(-200))
                .force("center", d3.forceCenter(width / 2, height / 2))
                .force("x", d3.forceX(width / 2).strength(0.1))
                .force("y", d3.forceY(height / 2).strength(0.1))
                .force("collision", d3.forceCollide().radius(d => d.size + 2));
            
            updateVisualization();
        }
        
        // ì‹œê°í™” ì—…ë°ì´íŠ¸
        function updateVisualization() {
            // ë§í¬ ê·¸ë¦¬ê¸°
            link = g.selectAll(".link")
                .data(visibleLinks)
                .join("line")
                .attr("class", "link")
                .attr("stroke", "#30363d")
                .attr("stroke-width", 1)
                .attr("stroke-opacity", 0.6);
            
            // ë…¸ë“œ ê·¸ë¦¬ê¸°
            node = g.selectAll(".node")
                .data(visibleNodes)
                .join("circle")
                .attr("class", "node")
                .attr("r", d => d.size)
                .attr("fill", d => {
                    switch(d.type) {
                        case 'contractor': return '#6366f1';
                        case 'contract': return '#10b981';
                        case 'service': return '#f59e0b';
                        default: return '#6b7280';
                    }
                })
                .attr("stroke", "#fff")
                .attr("stroke-width", 1.5)
                .style("cursor", "pointer")
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended))
                .on("mouseover", function(event, d) {
                    d3.select(this)
                        .transition().duration(200)
                        .attr("r", d.size * 1.5)
                        .attr("stroke-width", 3);
                    
                    // íˆ´íŒ í‘œì‹œ (ê°„ë‹¨í•œ ë²„ì „)
                    const tooltip = g.append("text")
                        .attr("id", "tooltip")
                        .attr("x", d.x + 15)
                        .attr("y", d.y - 15)
                        .attr("fill", "#f0f6fc")
                        .attr("font-size", "12px")
                        .attr("font-weight", "bold")
                        .style("pointer-events", "none")
                        .text(d.name.length > 50 ? d.name.substring(0, 50) + '...' : d.name);
                })
                .on("mouseout", function(event, d) {
                    d3.select(this)
                        .transition().duration(200)
                        .attr("r", d.size)
                        .attr("stroke-width", 1.5);
                    
                    g.select("#tooltip").remove();
                });
            
            // ë¼ë²¨ (í•„ìš”ì‹œ)
            if (showLabels) {
                label = g.selectAll(".label")
                    .data(visibleNodes.filter(d => d.size > 8))
                    .join("text")
                    .attr("class", "label")
                    .attr("font-size", "10px")
                    .attr("fill", "#c9d1d9")
                    .attr("text-anchor", "middle")
                    .attr("dy", ".35em")
                    .style("pointer-events", "none")
                    .text(d => d.name.length > 20 ? d.name.substring(0, 20) + '...' : d.name);
            } else {
                g.selectAll(".label").remove();
            }
            
            // ì‹œë®¬ë ˆì´ì…˜ ì—…ë°ì´íŠ¸
            simulation.nodes(visibleNodes);
            simulation.force("link").links(visibleLinks);
            simulation.alpha(1).restart();
            
            simulation.on("tick", function() {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);
                
                node
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);
                
                if (showLabels && label) {
                    label
                        .attr("x", d => d.x)
                        .attr("y", d => d.y);
                }
            });
            
            updateLegendCounts();
        }
        
        // ë“œë˜ê·¸ í•¸ë“¤ëŸ¬
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }
        
        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }
        
        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
        
        // ê²€ìƒ‰ ê¸°ëŠ¥
        function searchNodes() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (searchTerm === '') {
                visibleNodes = [...allNodes];
                visibleLinks = [...allLinks];
            } else {
                visibleNodes = allNodes.filter(node => 
                    node.name.toLowerCase().includes(searchTerm)
                );
                const visibleNodeIds = new Set(visibleNodes.map(n => n.id));
                visibleLinks = allLinks.filter(link => 
                    visibleNodeIds.has(link.source.id || link.source) && 
                    visibleNodeIds.has(link.target.id || link.target)
                );
            }
            
            updateVisualization();
        }
        
        // ìœ í˜•ë³„ í•„í„°
        function filterByType() {
            const selectedType = document.getElementById('nodeTypeFilter').value;
            
            if (selectedType === 'all') {
                visibleNodes = [...allNodes];
                visibleLinks = [...allLinks];
            } else {
                visibleNodes = allNodes.filter(node => node.type === selectedType);
                const visibleNodeIds = new Set(visibleNodes.map(n => n.id));
                visibleLinks = allLinks.filter(link => 
                    visibleNodeIds.has(link.source.id || link.source) && 
                    visibleNodeIds.has(link.target.id || link.target)
                );
            }
            
            updateVisualization();
        }
        
        // ë·° ì¬ì„¤ì •
        function resetView() {
            document.getElementById('searchInput').value = '';
            document.getElementById('nodeTypeFilter').value = 'all';
            visibleNodes = [...allNodes];
            visibleLinks = [...allLinks];
            updateVisualization();
            
            // ì¤Œ ì¬ì„¤ì •
            if (svg) {
                svg.transition().duration(750).call(
                    d3.zoom().transform,
                    d3.zoomIdentity
                );
            }
        }
        
        // ë¼ë²¨ í† ê¸€
        function toggleLabels() {
            showLabels = !showLabels;
            updateVisualization();
        }
        
        // í˜ì´ì§€ ë¡œë“œì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ğŸš€ EAN ë„¤íŠ¸ì›Œí¬ ì‹œê°í™” ì‹œì‘...');
            loadNetworkData();
        });
    </script>
</body>

                    .text(`${sankeyData.layers[i].length}개 항목`);
            });
        }
        
        function findNodeByName(layers, name) {
            for (const layer of layers) {
                const node = layer.find(n => n.name === name);
                if (node) return node;
            }
            return null;
        }
        
        function showPremiumTooltip(event, node) {
            const tooltip = document.getElementById('tooltip');
            tooltip.innerHTML = `
                <div style="font-weight: 700; margin-bottom: 6px; color: ${node.color};">${node.name}</div>
                <div style="font-size: 13px; color: ${currentTheme === 'dark' ? '#cbd5e1' : '#475569'};">
                    프로젝트 수: <strong>${node.value}개</strong><br>
                    ${node.layer === 2 ? '발주처와 연결됨' : '다양한 분야 포함'}
                </div>
            `;
            tooltip.style.left = (event.pageX + 15) + 'px';
            tooltip.style.top = (event.pageY - 10) + 'px';
            tooltip.dataset.show = 'true';
        }
        
        function hidePremiumTooltip() {
            document.getElementById('tooltip').dataset.show = 'false';
        }

        // Global variable to track selected node
        let selectedSankeyNode = null;

        function handleSankeyNodeClick(clickedNode, sankeyData) {
            console.log('🎯 Node clicked:', clickedNode.name);
            
            // Clear previous highlights
            clearSankeyHighlights();
            
            // If clicking the same node, deselect it
            if (selectedSankeyNode && selectedSankeyNode.id === clickedNode.id) {
                selectedSankeyNode = null;
                return;
            }
            
            // Set new selected node
            selectedSankeyNode = clickedNode;
            
            // Highlight connected nodes and links
            highlightSankeyConnections(clickedNode, sankeyData);
        }

        function highlightSankeyConnections(selectedNode, sankeyData) {
            console.log('✨ Highlighting connections for:', selectedNode.name);
            
            // Find all connected nodes
            const connectedNodes = new Set();
            connectedNodes.add(selectedNode.id);
            
            // Find connections based on data relationships
            sankeyData.connections.forEach(conn => {
                if (conn.sourceName === selectedNode.name) {
                    // Find target node
                    sankeyData.layers.forEach(layer => {
                        layer.forEach(node => {
                            if (node.name === conn.targetName) {
                                connectedNodes.add(node.id);
                            }
                        });
                    });
                } else if (conn.targetName === selectedNode.name) {
                    // Find source node
                    sankeyData.layers.forEach(layer => {
                        layer.forEach(node => {
                            if (node.name === conn.sourceName) {
                                connectedNodes.add(node.id);
                            }
                        });
                    });
                }
            });
            
            console.log('🔗 Connected nodes:', connectedNodes);
            
            // Highlight nodes
            d3.selectAll('.sankey-node')
                .style('opacity', function() {
                    const nodeId = d3.select(this).attr('data-node-id');
                    return connectedNodes.has(nodeId) ? 1.0 : 0.2;
                })
                .style('stroke-width', function() {
                    const nodeId = d3.select(this).attr('data-node-id');
                    return nodeId === selectedNode.id ? 6 : 3;
                })
                .style('stroke', function() {
                    const nodeId = d3.select(this).attr('data-node-id');
                    if (nodeId === selectedNode.id) {
                        return currentTheme === 'dark' ? '#fbbf24' : '#f59e0b';
                    }
                    return connectedNodes.has(nodeId) ? 
                           (currentTheme === 'dark' ? '#60a5fa' : '#3b82f6') : 
                           (currentTheme === 'dark' ? '#374151' : '#ffffff');
                });
            
            // Highlight connections
            d3.selectAll('.sankey-link')
                .style('opacity', function() {
                    const linkData = d3.select(this).datum();
                    if (!linkData) return 0.1;
                    
                    const isConnected = (linkData.sourceName === selectedNode.name || 
                                       linkData.targetName === selectedNode.name);
                    return isConnected ? 0.8 : 0.1;
                })
                .style('stroke-width', function() {
                    const linkData = d3.select(this).datum();
                    if (!linkData) return 1;
                    
                    const isConnected = (linkData.sourceName === selectedNode.name || 
                                       linkData.targetName === selectedNode.name);
                    return isConnected ? Math.max(3, linkData.value * 0.5) : 1;
                });
            
            // Highlight text labels
            d3.selectAll('.premium-nodes text')
                .style('opacity', function() {
                    const parentNode = d3.select(this.parentNode);
                    const transform = parentNode.attr('transform');
                    if (!transform) return 0.2;
                    
                    // Check if this text belongs to a connected node
                    const nodeRect = parentNode.select('rect');
                    const nodeId = nodeRect.attr('data-node-id');
                    return connectedNodes.has(nodeId) ? 1.0 : 0.2;
                });
        }

        function clearSankeyHighlights() {
            console.log('🧹 Clearing Sankey highlights');
            
            // Reset all nodes
            d3.selectAll('.sankey-node')
                .style('opacity', 1.0)
                .style('stroke-width', 3)
                .style('stroke', currentTheme === 'dark' ? '#374151' : '#ffffff');
            
            // Reset all links
            d3.selectAll('.sankey-link')
                .style('opacity', 0.6)
                .style('stroke-width', d => Math.max(1, d.value * 0.3));
            
            // Reset all text
            d3.selectAll('.premium-nodes text')
                .style('opacity', 1.0);
        }

        // Click outside to clear selection
        function handleSankeyBackgroundClick() {
            if (selectedSankeyNode) {
                selectedSankeyNode = null;
                clearSankeyHighlights();
            }
        }
        
        
        // ==========================================
        // EVENT HANDLERS
        // ==========================================
        function handleZoom(event) {
            currentTransform = event.transform;
            g.attr('transform', currentTransform);
        }
        
        function handleNodeHover(event, d) {
            hoveredNode = d;
            showTooltip(event, d);
            highlightConnectedNodes(d);
        }
        
        function handleNodeOut() {
            hoveredNode = null;
            hideTooltip();
            clearHighlights();
        }
        
        function handleNodeClick(event, d) {
            event.stopPropagation();
            
            if (selectedNodes.has(d.id)) {
                selectedNodes.delete(d.id);
            } else {
                selectedNodes.add(d.id);
            }
            
            updateNodeSelection();
            updateStats();
        }
        
        function dragStarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }
        
        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }
        
        function dragEnded(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
        
        // ==========================================
        // UI FEEDBACK & HELPERS
        // ==========================================
        function showTooltip(event, d) {
            const tooltip = document.getElementById('tooltip');
            
            // Enhanced tooltip with more information based on node type
            let tooltipContent = `<strong>${d.name}</strong><br>`;
            tooltipContent += `연결: ${d.connections}개<br>`;
            
            // Type-specific information
            switch(d.type) {
                case 'project':
                    tooltipContent += `유형: 프로젝트<br>`;
                    tooltipContent += `연도: ${d.year}<br>`;
                    tooltipContent += `분야: ${d.field}<br>`;
                    tooltipContent += `용역: ${d.service}`;
                    break;
                case 'contractor':
                    tooltipContent += `유형: 발주처<br>`;
                    const contractorProjects = allData.filter(item => item.발주처 === d.name);
                    tooltipContent += `총 프로젝트: ${contractorProjects.length}개`;
                    break;
                case 'field':
                    tooltipContent += `유형: 분야<br>`;
                    const fieldProjects = allData.filter(item => item.분야 === d.name);
                    tooltipContent += `관련 프로젝트: ${fieldProjects.length}개`;
                    break;
                case 'service':
                    tooltipContent += `유형: 용역<br>`;
                    const serviceProjects = allData.filter(item => item.용역 === d.name);
                    tooltipContent += `관련 프로젝트: ${serviceProjects.length}개`;
                    break;
                default:
                    tooltipContent += `유형: 기타`;
            }
            
            tooltip.innerHTML = tooltipContent;
            tooltip.style.left = event.pageX + 10 + 'px';
            tooltip.style.top = event.pageY - 10 + 'px';
            tooltip.dataset.show = 'true';
        }
        
        function hideTooltip() {
            document.getElementById('tooltip').dataset.show = 'false';
        }
        
        function highlightConnectedNodes(d) {
            const connectedIds = new Set();
            connectedIds.add(d.id);
            
            links.forEach(link => {
                if (link.source.id === d.id) connectedIds.add(link.target.id);
                if (link.target.id === d.id) connectedIds.add(link.source.id);
            });
            
            nodeGroup.selectAll('circle')
                .style('opacity', node => connectedIds.has(node.id) ? 1 : 0.3);
            
            linkGroup.selectAll('line')
                .style('opacity', link => 
                    link.source.id === d.id || link.target.id === d.id ? 1 : 0.1);
        }
        
        function clearHighlights() {
            if (!hoveredNode && selectedNodes.size === 0) {
                nodeGroup.selectAll('circle').style('opacity', 1);
                linkGroup.selectAll('line').style('opacity', 0.6);
            }
        }
        
        function highlightSearchResults(matchedData) {
            const matchedProjects = new Set(matchedData.map(d => `project_${d.프로젝트명}`));
            const matchedContractors = new Set(matchedData.map(d => `contractor_${d.발주처}`));
            const matchedFields = new Set(matchedData.map(d => `field_${d.분야}`));
            const allMatched = new Set([...matchedProjects, ...matchedContractors, ...matchedFields]);
            
            nodeGroup.selectAll('circle')
                .style('opacity', d => allMatched.has(d.id) ? 1 : 0.3)
                .attr('stroke', d => allMatched.has(d.id) ? CONFIG.colors.highlight : '#fff')
                .attr('stroke-width', d => allMatched.has(d.id) ? 3 : 2);
        }
        
        function updateNodeSelection() {
            nodeGroup.selectAll('circle')
                .attr('stroke', d => selectedNodes.has(d.id) ? CONFIG.colors.highlight : '#fff')
                .attr('stroke-width', d => selectedNodes.has(d.id) ? 3 : 2);
        }
        
        function updateStats() {
            const projectNodes = nodes.filter(d => d.type === 'project');
            const contractorNodes = nodes.filter(d => d.type === 'contractor');
            const fieldNodes = nodes.filter(d => d.type === 'field');
            
            document.getElementById('totalProjects').textContent = projectNodes.length.toLocaleString();
            document.getElementById('totalServices').textContent = (contractorNodes.length + fieldNodes.length).toLocaleString();
            document.getElementById('totalConnections').textContent = links.length.toLocaleString();
            
            const selectedInfo = document.getElementById('selectedInfo');
            const selectedCount = document.getElementById('selectedCount');
            
            if (selectedNodes.size > 0) {
                selectedInfo.style.display = 'flex';
                selectedCount.textContent = selectedNodes.size;
            } else {
                selectedInfo.style.display = 'none';
            }
        }
        
        function hideLoading() {
            const overlay = document.getElementById('loadingOverlay');
            overlay.dataset.state = 'hidden';
            setTimeout(() => overlay.remove(), 350);
        }
        
        function displayDataInfo(metadata) {
            const infoElement = document.createElement('div');
            infoElement.id = 'dataInfo';
            infoElement.style.cssText = `
                position: absolute;
                top: var(--space-6);
                left: var(--space-6);
                background: var(--surface);
                backdrop-filter: blur(12px);
                border: 1px solid var(--border-primary);
                border-radius: var(--radius-lg);
                padding: var(--space-3) var(--space-4);
                font-size: var(--font-size-xs);
                color: var(--text-secondary);
                z-index: 5;
                max-width: 250px;
            `;
            
            const lastUpdated = new Date(metadata.generated_at);
            const now = new Date();
            const daysDiff = Math.floor((now - lastUpdated) / (1000 * 60 * 60 * 24));
            
            infoElement.innerHTML = `
                <div style="font-weight: var(--font-weight-semibold); color: var(--text-primary); margin-bottom: var(--space-1);">
                    데이터 정보
                </div>
                <div>업데이트: ${lastUpdated.toLocaleDateString('ko-KR')}</div>
                <div>총 ${metadata.total_records.toLocaleString()}개 프로젝트</div>
                <div>${metadata.contractors_count}개 계약처, ${metadata.fields_count}개 분야</div>
                ${daysDiff > 7 ? `<div style="color: var(--warning); margin-top: var(--space-1);">⚠️ ${daysDiff}일 전 데이터</div>` : ''}
            `;
            
            document.querySelector('.main').appendChild(infoElement);
        }

        function showError(message) {
            const overlay = document.getElementById('loadingOverlay');
            if (!overlay) {
                console.error('Loading overlay not found');
                alert(`오류: ${message}`);
                return;
            }
            
            overlay.innerHTML = `
                <div style="text-align: center; color: var(--error); max-width: 400px;">
                    <svg width="48" height="48" fill="currentColor" viewBox="0 0 24 24" style="margin-bottom: 1rem;">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                    </svg>
                    <div style="font-size: 1.125rem; font-weight: 600; margin-bottom: 0.5rem;">
                        데이터 로딩 오류
                    </div>
                    <div style="color: var(--text-secondary); margin-bottom: 1rem; line-height: 1.5;">
                        ${message}
                    </div>
                    <button onclick="location.reload()" style="
                        background: var(--ean-primary);
                        color: white;
                        border: none;
                        padding: var(--space-3) var(--space-6);
                        border-radius: var(--radius-md);
                        cursor: pointer;
                        font-size: var(--font-size-sm);
                        transition: all var(--transition-fast);
                    " onmouseover="this.style.background='var(--ean-primary-dark)'" 
                       onmouseout="this.style.background='var(--ean-primary)'">
                        다시 시도
                    </button>
                    <div style="margin-top: var(--space-4); font-size: var(--font-size-xs); color: var(--text-tertiary);">
                        문제가 지속되면 데이터 파일을 확인하세요
                    </div>
                </div>
            `;
            
            // Show the overlay
            overlay.dataset.state = 'visible';
        }
        
        // ==========================================
        // SIMULATION TICK
        // ==========================================
        function initializeSimulation() {
            simulation.on('tick', () => {
                linkGroup.selectAll('line')
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);
                
                nodeGroup.selectAll('circle')
                    .attr('cx', d => d.x)
                    .attr('cy', d => d.y);
            });
        }
        
        // ==========================================
        // INITIALIZATION
        // ==========================================
        async function initializeApp() {
            // Check if libraries are loaded
            if (typeof d3 === 'undefined') {
                setTimeout(initializeApp, 100);
                return;
            }
            
            console.log('Libraries loaded successfully');
            initializeTheme();
            initializeViewModes();
            initializeControls();
            initializeVisualization();
            initializeSimulation();
            
            // Handle window resize
            window.addEventListener('resize', () => {
                const container = document.getElementById('graphCanvas');
                const rect = container.getBoundingClientRect();
                width = rect.width;
                height = rect.height;
                
                svg.attr('width', width).attr('height', height);
                simulation.force('center', d3.forceCenter(width / 2, height / 2));
                simulation.restart();
            });
            
            // Load and initialize data
            await loadData();
        }
        
        // Start initialization when DOM is ready
        document.addEventListener('DOMContentLoaded', initializeApp);
        
        // Also try when window loads (fallback)
        window.addEventListener('load', () => {
            if (typeof d3 === 'undefined') {
                initializeApp();
            }
        });
    </script>
</body>

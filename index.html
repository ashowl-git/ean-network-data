<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAN ê³„ì•½ ë„¤íŠ¸ì›Œí¬ - ì˜µì‹œë””ì–¸ ìŠ¤íƒ€ì¼</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            background: #161b22;
            border-right: 1px solid #30363d;
            padding: 20px;
            overflow-y: auto;
            z-index: 1000;
        }

        .graph-container {
            flex: 1;
            position: relative;
            background: radial-gradient(circle at 50% 50%, #0d1117 0%, #010409 100%);
        }

        .control-panel {
            margin-bottom: 20px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            font-weight: 600;
            color: #f0f6fc;
        }

        .search-input {
            width: 100%;
            padding: 8px 12px;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.3);
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }

        .filter-btn {
            padding: 4px 8px;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 12px;
            color: #c9d1d9;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            background: #30363d;
        }

        .filter-btn.active {
            background: #238636;
            border-color: #238636;
            color: #ffffff;
        }

        .stats {
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 15px;
            margin-top: 20px;
        }

        .stats h3 {
            font-size: 14px;
            margin-bottom: 10px;
            color: #f0f6fc;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .stat-value {
            font-weight: 600;
            color: #58a6ff;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
        }

        .spinner {
            border: 3px solid #30363d;
            border-top: 3px solid #58a6ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .node {
            cursor: pointer;
            stroke-width: 1.5px;
            transition: all 0.3s ease;
        }

        .node:hover {
            stroke-width: 3px;
        }

        .link {
            stroke: #30363d;
            stroke-opacity: 0.6;
            stroke-width: 1px;
        }

        .node-label {
            font-size: 10px;
            fill: #c9d1d9;
            text-anchor: middle;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .node:hover + .node-label,
        .node-label.visible {
            opacity: 1;
        }

        .tooltip {
            position: absolute;
            background: rgba(33, 38, 45, 0.95);
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 10px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.2s;
            max-width: 300px;
            backdrop-filter: blur(10px);
        }

        .tooltip.visible {
            opacity: 1;
        }

        .zoom-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 100;
        }

        .zoom-btn {
            width: 40px;
            height: 40px;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s;
        }

        .zoom-btn:hover {
            background: #30363d;
        }

        /* ë°˜ì‘í˜• ë””ìì¸ */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: 200px;
                overflow-y: auto;
            }
            
            .container {
                flex-direction: column;
            }
            
            .graph-container {
                height: calc(100vh - 200px);
            }
            
            .zoom-controls {
                top: 10px;
                right: 10px;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                height: 150px;
                padding: 10px;
            }
            
            .graph-container {
                height: calc(100vh - 150px);
            }
            
            .control-group {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="control-panel">
                <div class="control-group">
                    <label>ğŸ” ê²€ìƒ‰</label>
                    <input type="text" class="search-input" id="searchInput" placeholder="ê³„ì•½ëª…, ë°œì£¼ì²˜, ìš©ì—­ ê²€ìƒ‰...">
                </div>
                
                <div class="control-group">
                    <label>ğŸ“… ì—°ë„ í•„í„°</label>
                    <div class="filter-buttons" id="yearFilters"></div>
                </div>
                
                <div class="control-group">
                    <label>ğŸ¢ ë…¸ë“œ íƒ€ì…</label>
                    <div class="filter-buttons" id="nodeTypeFilters">
                        <button class="filter-btn active" data-type="all">ì „ì²´</button>
                        <button class="filter-btn" data-type="contract-client">ê³„ì•½ëª… + ë°œì£¼ì²˜</button>
                        <button class="filter-btn" data-type="contract-service">ê³„ì•½ëª… + ìˆ˜í–‰ìš©ì—­</button>
                        <button class="filter-btn" data-type="client-service">ë°œì£¼ì²˜ + ìˆ˜í–‰ìš©ì—­</button>
                    </div>
                </div>
            </div>
            
            <div class="stats">
                <h3>ğŸ“Š í†µê³„</h3>
                <div class="stat-item">
                    <span>ì´ ë…¸ë“œ:</span>
                    <span class="stat-value" id="totalNodes">0</span>
                </div>
                <div class="stat-item">
                    <span>ì—°ê²°:</span>
                    <span class="stat-value" id="totalLinks">0</span>
                </div>
                <div class="stat-item">
                    <span>í‘œì‹œëœ ë…¸ë“œ:</span>
                    <span class="stat-value" id="visibleNodes">0</span>
                </div>
                <div class="stat-item">
                    <span>ì—°ë„ ë²”ìœ„:</span>
                    <span class="stat-value" id="yearRange">-</span>
                </div>
            </div>
        </div>
        
        <div class="graph-container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
            </div>
            
            <div class="zoom-controls">
                <button class="zoom-btn" id="zoomIn">+</button>
                <button class="zoom-btn" id="zoomOut">âˆ’</button>
                <button class="zoom-btn" id="resetZoom">âŒ‚</button>
            </div>
            
            <svg id="graph"></svg>
            <div class="tooltip" id="tooltip"></div>
        </div>
    </div>

    <script>
        // ì „ì—­ ë³€ìˆ˜
        let allData = [];
        let filteredData = [];
        let nodes = [];
        let links = [];
        let simulation;
        let svg, g;
        let width, height;
        let zoom;

        // ìƒ‰ìƒ ìŠ¤í‚¤ë§ˆ (ì˜µì‹œë””ì–¸ ìŠ¤íƒ€ì¼)
        const colors = {
            contract: '#58a6ff',    // íŒŒë€ìƒ‰ - ê³„ì•½ëª…
            client: '#f85149',      // ë¹¨ê°„ìƒ‰ - ë°œì£¼ì²˜  
            service: '#7c3aed',     // ë³´ë¼ìƒ‰ - ìˆ˜í–‰ìš©ì—­
            year: '#f9826c'         // ì˜¤ë Œì§€ìƒ‰ - ì—°ë„
        };

        // ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await loadData();
                initGraph();
                setupEventListeners();
                updateStats();
            } catch (error) {
                console.error('ì´ˆê¸°í™” ì˜¤ë¥˜:', error);
                document.getElementById('loading').innerHTML = `
                    <div style="color: #f85149;">âŒ ë°ì´í„° ë¡œë”© ì‹¤íŒ¨</div>
                    <div style="font-size: 12px; margin-top: 10px;">CSV íŒŒì¼ì„ í™•ì¸í•´ì£¼ì„¸ìš”.</div>
                `;
            }
        });

        // CSV ë°ì´í„° ë¡œë“œ
        async function loadData() {
            const response = await fetch('202508_EANê³„ì•½í˜„í™©_ê·¸ë˜í”„ìš©.csv');
            const text = await response.text();
            
            // CSV íŒŒì‹±
            const lines = text.trim().split('\n');
            const headers = lines[0].split(',');
            
            allData = lines.slice(1).map(line => {
                const values = parseCSVLine(line);
                return {
                    year: values[0]?.trim() || '',
                    contract: values[1]?.trim() || '',
                    client: values[2]?.trim() || '',
                    service: values[3]?.trim() || ''
                };
            }).filter(d => d.year && d.contract && d.client && d.service);

            filteredData = [...allData];
            createNetworkData();
        }

        // CSV ë¼ì¸ íŒŒì‹± (ë”°ì˜´í‘œ ì²˜ë¦¬)
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current);
            
            return result;
        }

        // ë„¤íŠ¸ì›Œí¬ ë°ì´í„° ìƒì„±
        function createNetworkData() {
            const nodeMap = new Map();
            const linkMap = new Map();

            // ë…¸ë“œ ìƒì„±
            filteredData.forEach(d => {
                // ê³„ì•½ëª… ë…¸ë“œ
                if (!nodeMap.has(d.contract)) {
                    nodeMap.set(d.contract, {
                        id: d.contract,
                        type: 'contract',
                        year: d.year,
                        connections: 0
                    });
                }

                // ë°œì£¼ì²˜ ë…¸ë“œ
                if (!nodeMap.has(d.client)) {
                    nodeMap.set(d.client, {
                        id: d.client,
                        type: 'client',
                        connections: 0
                    });
                }

                // ìˆ˜í–‰ìš©ì—­ ë…¸ë“œ
                if (!nodeMap.has(d.service)) {
                    nodeMap.set(d.service, {
                        id: d.service,
                        type: 'service',
                        connections: 0
                    });
                }

                // ë§í¬ ìƒì„±
                const links_to_create = [
                    [d.contract, d.client],
                    [d.contract, d.service],
                    [d.client, d.service]
                ];

                links_to_create.forEach(([source, target]) => {
                    const linkId = source < target ? `${source}|${target}` : `${target}|${source}`;
                    if (!linkMap.has(linkId)) {
                        linkMap.set(linkId, {
                            source: source,
                            target: target,
                            weight: 1
                        });
                        nodeMap.get(source).connections++;
                        nodeMap.get(target).connections++;
                    } else {
                        linkMap.get(linkId).weight++;
                    }
                });
            });

            nodes = Array.from(nodeMap.values());
            links = Array.from(linkMap.values());

            // ì—°ë„ í•„í„° ìƒì„±
            createYearFilters();
        }

        // ì—°ë„ í•„í„° ìƒì„±
        function createYearFilters() {
            const years = [...new Set(allData.map(d => d.year))].sort();
            const yearFilters = document.getElementById('yearFilters');
            
            // ì „ì²´ ë²„íŠ¼
            const allBtn = document.createElement('button');
            allBtn.className = 'filter-btn active';
            allBtn.textContent = 'ì „ì²´';
            allBtn.dataset.year = 'all';
            yearFilters.appendChild(allBtn);

            // ì—°ë„ë³„ ë²„íŠ¼
            years.forEach(year => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.textContent = year;
                btn.dataset.year = year;
                yearFilters.appendChild(btn);
            });

            // í†µê³„ ì—…ë°ì´íŠ¸
            const minYear = Math.min(...years.map(y => parseInt(y)));
            const maxYear = Math.max(...years.map(y => parseInt(y)));
            document.getElementById('yearRange').textContent = `${minYear} - ${maxYear}`;
        }

        // ê·¸ë˜í”„ ì´ˆê¸°í™”
        function initGraph() {
            const container = document.querySelector('.graph-container');
            width = container.clientWidth;
            height = container.clientHeight;

            svg = d3.select('#graph')
                .attr('width', width)
                .attr('height', height);

            // ì¤Œ ì„¤ì •
            zoom = d3.zoom()
                .scaleExtent([0.1, 4])
                .on('zoom', (event) => {
                    g.attr('transform', event.transform);
                });

            svg.call(zoom);

            g = svg.append('g');

            // ì‹œë®¬ë ˆì´ì…˜ ì„¤ì •
            simulation = d3.forceSimulation(nodes)
                .force('link', d3.forceLink(links).id(d => d.id).distance(50))
                .force('charge', d3.forceManyBody().strength(-300))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force('collision', d3.forceCollide().radius(d => getNodeSize(d) + 2));

            renderGraph();
            document.getElementById('loading').style.display = 'none';
        }

        // ê·¸ë˜í”„ ë Œë”ë§
        function renderGraph() {
            // ê¸°ì¡´ ìš”ì†Œ ì œê±°
            g.selectAll('*').remove();

            // ë§í¬ ê·¸ë¦¬ê¸°
            const link = g.append('g')
                .selectAll('line')
                .data(links)
                .enter().append('line')
                .attr('class', 'link')
                .attr('stroke-width', d => Math.sqrt(d.weight));

            // ë…¸ë“œ ê·¸ë¦¬ê¸°
            const node = g.append('g')
                .selectAll('circle')
                .data(nodes)
                .enter().append('circle')
                .attr('class', 'node')
                .attr('r', d => getNodeSize(d))
                .attr('fill', d => colors[d.type])
                .attr('stroke', d => d3.color(colors[d.type]).darker())
                .call(d3.drag()
                    .on('start', dragstarted)
                    .on('drag', dragged)
                    .on('end', dragended));

            // ë¼ë²¨ ì¶”ê°€
            const label = g.append('g')
                .selectAll('text')
                .data(nodes)
                .enter().append('text')
                .attr('class', 'node-label')
                .attr('dy', d => getNodeSize(d) + 15)
                .text(d => truncateText(d.id, 20));

            // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
            node
                .on('mouseover', (event, d) => {
                    showTooltip(event, d);
                    highlightConnections(d);
                })
                .on('mouseout', () => {
                    hideTooltip();
                    resetHighlight();
                })
                .on('click', (event, d) => {
                    focusOnNode(d);
                });

            // ì‹œë®¬ë ˆì´ì…˜ ì—…ë°ì´íŠ¸
            simulation.nodes(nodes);
            simulation.force('link').links(links);

            simulation.on('tick', () => {
                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);

                node
                    .attr('cx', d => d.x)
                    .attr('cy', d => d.y);

                label
                    .attr('x', d => d.x)
                    .attr('y', d => d.y);
            });

            simulation.alpha(1).restart();
        }

        // ë…¸ë“œ í¬ê¸° ê³„ì‚°
        function getNodeSize(d) {
            const baseSize = 5;
            const connectionFactor = Math.sqrt(d.connections) * 2;
            return Math.max(baseSize, Math.min(baseSize + connectionFactor, 25));
        }

        // í…ìŠ¤íŠ¸ ìë¥´ê¸°
        function truncateText(text, maxLength) {
            return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
        }

        // íˆ´íŒ í‘œì‹œ
        function showTooltip(event, d) {
            const tooltip = document.getElementById('tooltip');
            const rect = document.querySelector('.graph-container').getBoundingClientRect();
            
            tooltip.innerHTML = `
                <strong>${d.id}</strong><br>
                íƒ€ì…: ${getTypeLabel(d.type)}<br>
                ì—°ê²°: ${d.connections}ê°œ
                ${d.year ? `<br>ì—°ë„: ${d.year}` : ''}
            `;
            
            tooltip.style.left = (event.clientX - rect.left + 10) + 'px';
            tooltip.style.top = (event.clientY - rect.top - 10) + 'px';
            tooltip.classList.add('visible');
        }

        // íˆ´íŒ ìˆ¨ê¸°ê¸°
        function hideTooltip() {
            document.getElementById('tooltip').classList.remove('visible');
        }

        // íƒ€ì… ë¼ë²¨ ë°˜í™˜
        function getTypeLabel(type) {
            const labels = {
                contract: 'ê³„ì•½ëª…',
                client: 'ë°œì£¼ì²˜',
                service: 'ìˆ˜í–‰ìš©ì—­'
            };
            return labels[type] || type;
        }

        // ì—°ê²° í•˜ì´ë¼ì´íŠ¸
        function highlightConnections(targetNode) {
            g.selectAll('.node')
                .style('opacity', d => {
                    if (d === targetNode) return 1;
                    const connected = links.some(link => 
                        (link.source === d && link.target === targetNode) ||
                        (link.target === d && link.source === targetNode)
                    );
                    return connected ? 1 : 0.1;
                });

            g.selectAll('.link')
                .style('opacity', d => 
                    (d.source === targetNode || d.target === targetNode) ? 0.8 : 0.1
                );
        }

        // í•˜ì´ë¼ì´íŠ¸ ë¦¬ì…‹
        function resetHighlight() {
            g.selectAll('.node').style('opacity', 1);
            g.selectAll('.link').style('opacity', 0.6);
        }

        // ë…¸ë“œì— í¬ì»¤ìŠ¤
        function focusOnNode(d) {
            const scale = 2;
            const translate = [width / 2 - scale * d.x, height / 2 - scale * d.y];
            
            svg.transition()
                .duration(750)
                .call(zoom.transform, d3.zoomIdentity.translate(translate[0], translate[1]).scale(scale));
        }

        // ë“œë˜ê·¸ ì´ë²¤íŠ¸
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
        function setupEventListeners() {
            // ê²€ìƒ‰
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                applyFilters();
            });

            // ì—°ë„ í•„í„°
            document.getElementById('yearFilters').addEventListener('click', (e) => {
                if (e.target.classList.contains('filter-btn')) {
                    document.querySelectorAll('#yearFilters .filter-btn').forEach(btn => 
                        btn.classList.remove('active')
                    );
                    e.target.classList.add('active');
                    applyFilters();
                }
            });

            // ë…¸ë“œ íƒ€ì… í•„í„°
            document.getElementById('nodeTypeFilters').addEventListener('click', (e) => {
                if (e.target.classList.contains('filter-btn')) {
                    document.querySelectorAll('#nodeTypeFilters .filter-btn').forEach(btn => 
                        btn.classList.remove('active')
                    );
                    e.target.classList.add('active');
                    applyFilters();
                }
            });

            // ì¤Œ ì»¨íŠ¸ë¡¤
            document.getElementById('zoomIn').addEventListener('click', () => {
                svg.transition().call(zoom.scaleBy, 1.2);
            });

            document.getElementById('zoomOut').addEventListener('click', () => {
                svg.transition().call(zoom.scaleBy, 0.8);
            });

            document.getElementById('resetZoom').addEventListener('click', () => {
                svg.transition().call(zoom.transform, d3.zoomIdentity);
            });

            // ìœˆë„ìš° ë¦¬ì‚¬ì´ì¦ˆ
            window.addEventListener('resize', () => {
                const container = document.querySelector('.graph-container');
                width = container.clientWidth;
                height = container.clientHeight;
                
                svg.attr('width', width).attr('height', height);
                simulation.force('center', d3.forceCenter(width / 2, height / 2));
                simulation.alpha(0.3).restart();
            });
        }

        // í•„í„° ì ìš©
        function applyFilters() {
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            const activeYear = document.querySelector('#yearFilters .filter-btn.active')?.dataset.year;
            const activeType = document.querySelector('#nodeTypeFilters .filter-btn.active')?.dataset.type;

            // ë°ì´í„° í•„í„°ë§
            filteredData = allData.filter(d => {
                const matchesSearch = !searchQuery || 
                    d.contract.toLowerCase().includes(searchQuery) ||
                    d.client.toLowerCase().includes(searchQuery) ||
                    d.service.toLowerCase().includes(searchQuery);

                const matchesYear = activeYear === 'all' || d.year === activeYear;

                return matchesSearch && matchesYear;
            });

            // ë„¤íŠ¸ì›Œí¬ ë°ì´í„° ì¬ìƒì„±
            createNetworkData();

            // ë…¸ë“œ íƒ€ì… í•„í„°ë§
            if (activeType !== 'all') {
                let allowedTypes = [];
                
                switch(activeType) {
                    case 'contract-client':
                        allowedTypes = ['contract', 'client'];
                        break;
                    case 'contract-service':
                        allowedTypes = ['contract', 'service'];
                        break;
                    case 'client-service':
                        allowedTypes = ['client', 'service'];
                        break;
                }
                
                nodes = nodes.filter(node => allowedTypes.includes(node.type));
                links = links.filter(link => {
                    const sourceNode = nodes.find(n => n.id === link.source);
                    const targetNode = nodes.find(n => n.id === link.target);
                    return sourceNode && targetNode;
                });
            }

            // ê·¸ë˜í”„ ì¬ë Œë”ë§
            renderGraph();
            updateStats();
        }

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats() {
            document.getElementById('totalNodes').textContent = nodes.length.toLocaleString();
            document.getElementById('totalLinks').textContent = links.length.toLocaleString();
            document.getElementById('visibleNodes').textContent = nodes.length.toLocaleString();
        }
    </script>

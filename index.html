<!DOCTYPE html>
<html lang="ko" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EAN 환경·생태·에너지 분야 건축인 그룹의 네트워크 시각화">
    <title>EAN Network Explorer</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    
    
    <style>
        /* ==========================================
           CSS CUSTOM PROPERTIES & DESIGN SYSTEM
        ========================================== */
        :root {
            /* Brand Colors */
            --ean-primary: #2563eb;
            --ean-primary-light: #60a5fa;
            --ean-primary-dark: #1d4ed8;
            --ean-secondary: #10b981;
            --ean-accent: #f59e0b;
            
            /* Light Theme */
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --surface: #ffffff;
            --surface-variant: #f1f5f9;
            --surface-hover: #f8fafc;
            
            /* Text Colors */
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-tertiary: #64748b;
            --text-inverse: #ffffff;
            
            /* Border Colors */
            --border-primary: #e2e8f0;
            --border-secondary: #cbd5e1;
            --border-focus: var(--ean-primary);
            
            /* Semantic Colors */
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --info: var(--ean-primary);
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            
            /* Typography */
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 1.875rem;
            
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;
            --font-weight-bold: 700;
            
            /* Spacing */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-10: 2.5rem;
            --space-12: 3rem;
            
            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-full: 9999px;
            
            /* Transitions */
            --transition-fast: 150ms ease-out;
            --transition-normal: 250ms ease-out;
            --transition-slow: 350ms ease-out;
            
            /* Z-Index Scale */
            --z-dropdown: 50;
            --z-modal: 100;
            --z-toast: 200;
        }
        
        /* Dark Theme */
        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --surface: #1e293b;
            --surface-variant: #334155;
            --surface-hover: #475569;
            
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-tertiary: #94a3b8;
            --text-inverse: #0f172a;
            
            --border-primary: #334155;
            --border-secondary: #475569;
        }
        
        /* ==========================================
           RESET & BASE STYLES
        ========================================== */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        
        html {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
            scroll-behavior: smooth;
        }
        
        body {
            margin: 0;
            font-size: var(--font-size-base);
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-primary);
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* ==========================================
           LAYOUT COMPONENTS
        ========================================== */
        .app {
            display: grid;
            grid-template-rows: auto 1fr;
            height: 100vh;
            background: var(--bg-primary);
        }
        
        /* Header */
        .header {
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: var(--space-4);
            padding: var(--space-4) var(--space-6);
            background: var(--surface);
            border-bottom: 1px solid var(--border-primary);
            box-shadow: var(--shadow-sm);
            position: relative;
            z-index: var(--z-dropdown);
        }
        
        .header__brand {
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-bold);
            color: var(--ean-primary);
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }
        
        .header__brand::before {
            content: '';
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--ean-primary), var(--ean-secondary));
            border-radius: var(--radius-md);
            flex-shrink: 0;
        }
        
        .header__search {
            max-width: 600px;
            position: relative;
        }
        
        .search-container {
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: var(--space-3) var(--space-4);
            padding-left: var(--space-12);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-xl);
            background: var(--surface);
            color: var(--text-primary);
            font-size: var(--font-size-base);
            transition: all var(--transition-normal);
            outline: none;
        }
        
        .search-input:focus {
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
        }
        
        .search-input::placeholder {
            color: var(--text-tertiary);
        }
        
        .search-icon {
            position: absolute;
            left: var(--space-4);
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: var(--text-tertiary);
            pointer-events: none;
        }
        
        .search-shortcut {
            position: absolute;
            right: var(--space-4);
            top: 50%;
            transform: translateY(-50%);
            background: var(--surface-variant);
            padding: var(--space-1) var(--space-2);
            border-radius: var(--radius-sm);
            font-size: var(--font-size-xs);
            color: var(--text-tertiary);
            pointer-events: none;
        }
        
        .header__actions {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }
        
        .theme-toggle, .menu-toggle {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: var(--radius-md);
            background: var(--surface-variant);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
        }
        
        .theme-toggle:hover, .menu-toggle:hover {
            background: var(--surface-hover);
            color: var(--text-primary);
        }
        
        /* Main Content Area */
        .main {
            position: relative;
            overflow: hidden;
            background: var(--bg-secondary);
        }
        
        .graph-viewport {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .graph-canvas {
            width: 100%;
            height: 100%;
            cursor: grab;
        }
        
        .graph-canvas:active {
            cursor: grabbing;
        }
        
        /* ==========================================
           FLOATING UI COMPONENTS
        ========================================== */
        .floating-stats {
            position: absolute;
            bottom: var(--space-6);
            left: var(--space-6);
            background: var(--surface);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-lg);
            padding: var(--space-4);
            box-shadow: var(--shadow-lg);
            z-index: 10;
            min-width: 200px;
        }
        
        .stats-title {
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-semibold);
            color: var(--text-secondary);
            margin-bottom: var(--space-3);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .stats-grid {
            display: grid;
            gap: var(--space-2);
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-2) 0;
        }
        
        .stat-label {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
        }
        
        .stat-value {
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-semibold);
            color: var(--text-primary);
        }
        
        .controls-panel {
            position: absolute;
            top: var(--space-6);
            right: var(--space-6);
            background: var(--surface);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            z-index: 10;
            max-width: 320px;
            transform: translateX(100%);
            transition: transform var(--transition-normal);
        }
        
        .controls-panel[data-state="expanded"] {
            transform: translateX(0);
        }
        
        .controls-toggle {
            position: absolute;
            left: -40px;
            top: 0;
            width: 40px;
            height: 40px;
            background: var(--surface);
            border: 1px solid var(--border-primary);
            border-right: none;
            border-radius: var(--radius-md) 0 0 var(--radius-md);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            transition: all var(--transition-fast);
        }
        
        .controls-toggle:hover {
            background: var(--surface-hover);
            color: var(--text-primary);
        }
        
        .controls-content {
            padding: var(--space-6);
        }
        
        .control-section {
            margin-bottom: var(--space-6);
        }
        
        .control-section:last-child {
            margin-bottom: 0;
        }
        
        .control-title {
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-semibold);
            color: var(--text-primary);
            margin-bottom: var(--space-3);
        }
        
        .filter-group {
            display: grid;
            gap: var(--space-3);
        }
        
        .year-range {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-3);
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-1);
        }
        
        .input-label {
            font-size: var(--font-size-xs);
            font-weight: var(--font-weight-medium);
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .form-select, .form-input {
            padding: var(--space-2) var(--space-3);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-md);
            background: var(--surface);
            color: var(--text-primary);
            font-size: var(--font-size-sm);
            transition: border-color var(--transition-fast);
        }
        
        .form-select:focus, .form-input:focus {
            outline: none;
            border-color: var(--border-focus);
        }
        
        /* ==========================================
           LOADING & SKELETON STATES
        ========================================== */
        .loading-overlay {
            position: absolute;
            inset: 0;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: var(--z-modal);
            opacity: 1;
            transition: opacity var(--transition-slow);
        }
        
        .loading-overlay[data-state="hidden"] {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border-primary);
            border-top-color: var(--ean-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .loading-text {
            margin-top: var(--space-6);
            text-align: center;
        }
        
        .loading-title {
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-semibold);
            color: var(--text-primary);
            margin-bottom: var(--space-2);
        }
        
        .loading-subtitle {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* ==========================================
           TOOLTIP & CONTEXT MENU
        ========================================== */
        .tooltip {
            position: absolute;
            background: var(--text-primary);
            color: var(--text-inverse);
            padding: var(--space-2) var(--space-3);
            border-radius: var(--radius-md);
            font-size: var(--font-size-sm);
            pointer-events: none;
            z-index: var(--z-toast);
            opacity: 0;
            transform: translate(-50%, -100%) translateY(-8px);
            transition: opacity var(--transition-fast);
        }
        
        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 4px solid transparent;
            border-top-color: var(--text-primary);
        }
        
        .tooltip[data-show="true"] {
            opacity: 1;
        }
        
        /* ==========================================
           RESPONSIVE DESIGN
        ========================================== */
        @media (max-width: 768px) {
            .header {
                grid-template-columns: 1fr auto;
                gap: var(--space-3);
                padding: var(--space-3) var(--space-4);
            }
            
            .header__brand {
                font-size: var(--font-size-lg);
            }
            
            .header__search {
                grid-column: 1 / -1;
                grid-row: 2;
                margin-top: var(--space-3);
            }
            
            .controls-panel {
                position: fixed;
                top: auto;
                bottom: 0;
                left: 0;
                right: 0;
                max-width: none;
                border-radius: var(--radius-lg) var(--radius-lg) 0 0;
                transform: translateY(100%);
            }
            
            .controls-panel[data-state="expanded"] {
                transform: translateY(0);
            }
            
            .controls-toggle {
                position: absolute;
                left: 50%;
                top: -40px;
                transform: translateX(-50%);
                border: 1px solid var(--border-primary);
                border-bottom: none;
                border-radius: var(--radius-md) var(--radius-md) 0 0;
            }
            
            .floating-stats {
                bottom: var(--space-4);
                left: var(--space-4);
                right: var(--space-4);
                min-width: unset;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                padding: var(--space-2) var(--space-3);
            }
            
            .header__brand::before {
                width: 24px;
                height: 24px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        /* ==========================================
           ACCESSIBILITY
        ========================================== */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            html {
                scroll-behavior: auto;
            }
        }
        
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        
        /* Focus styles */
        *:focus-visible {
            outline: 2px solid var(--border-focus);
            outline-offset: 2px;
        }
        
        /* High contrast mode support */
        @media (prefers-contrast: high) {
            :root {
                --border-primary: #000000;
                --border-secondary: #000000;
                --text-secondary: #000000;
            }
            
            [data-theme="dark"] {
                --border-primary: #ffffff;
                --border-secondary: #ffffff;
                --text-secondary: #ffffff;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header" role="banner">
            <div class="header__brand">
                <span>EAN Network</span>
            </div>
            
            <div class="header__search">
                <div class="search-container">
                    <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <input 
                        type="search" 
                        class="search-input" 
                        id="searchInput"
                        placeholder="프로젝트, 용역, 발주처 검색..."
                        aria-label="네트워크 검색"
                        autocomplete="off"
                        spellcheck="false"
                    >
                    <kbd class="search-shortcut">⌘K</kbd>
                </div>
            </div>
            
            <div class="header__actions">
                <button class="theme-toggle" aria-label="테마 변경" id="themeToggle">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                    </svg>
                </button>
                <button class="menu-toggle" aria-label="필터 메뉴" id="menuToggle">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4"/>
                    </svg>
                </button>
            </div>
        </header>
        
        <!-- Main Content -->
        <main class="main" role="main">
            <!-- Graph Viewport -->
            <div class="graph-viewport">
                <svg class="graph-canvas" id="graphCanvas" role="img" aria-label="EAN 네트워크 그래프">
                    <defs>
                        <!-- Gradients and patterns will be defined here -->
                    </defs>
                </svg>
            </div>
            
            <!-- Loading Overlay -->
            <div class="loading-overlay" id="loadingOverlay" aria-live="polite">
                <div class="loading-spinner" role="status" aria-label="데이터 로딩 중"></div>
                <div class="loading-text">
                    <div class="loading-title">네트워크 구축 중</div>
                    <div class="loading-subtitle">EAN의 20년 발자취를 연결하고 있습니다</div>
                </div>
            </div>
            
            <!-- Floating Stats -->
            <div class="floating-stats" role="complementary" aria-label="네트워크 통계">
                <div class="stats-title">네트워크 현황</div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-label">프로젝트</span>
                        <span class="stat-value" id="totalProjects">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">노드</span>
                        <span class="stat-value" id="totalServices">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">연결</span>
                        <span class="stat-value" id="totalConnections">-</span>
                    </div>
                    <div class="stat-item" id="selectedInfo" style="display: none;">
                        <span class="stat-label">선택됨</span>
                        <span class="stat-value" id="selectedCount">0</span>
                    </div>
                </div>
            </div>
            
            <!-- Controls Panel -->
            <aside class="controls-panel" id="controlsPanel" role="complementary" aria-label="필터 및 설정">
                <button class="controls-toggle" id="controlsToggle" aria-label="필터 패널 열기">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                    </svg>
                </button>
                
                <div class="controls-content">
                    <section class="control-section">
                        <h3 class="control-title">기간 설정</h3>
                        <div class="filter-group">
                            <div class="year-range">
                                <div class="input-group">
                                    <label class="input-label" for="startYear">시작 연도</label>
                                    <select class="form-select" id="startYear">
                                        <option value="2003">2003</option>
                                        <option value="2020" selected>2020</option>
                                    </select>
                                </div>
                                <div class="input-group">
                                    <label class="input-label" for="endYear">종료 연도</label>
                                    <select class="form-select" id="endYear">
                                        <option value="2024" selected>2024</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </section>
                    
                    <section class="control-section">
                        <h3 class="control-title">분야 및 용역</h3>
                        <div class="filter-group">
                            <div class="input-group">
                                <label class="input-label" for="fieldFilter">분야 선택</label>
                                <select class="form-select" id="fieldFilter">
                                    <option value="">전체 분야</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label class="input-label" for="serviceFilter">용역 선택</label>
                                <select class="form-select" id="serviceFilter">
                                    <option value="">전체 용역</option>
                                </select>
                            </div>
                        </div>
                    </section>
                    
                    <section class="control-section">
                        <h3 class="control-title">지역 설정</h3>
                        <div class="filter-group">
                            <div class="input-group">
                                <label class="input-label" for="regionFilter">지역 선택</label>
                                <select class="form-select" id="regionFilter">
                                    <option value="">전체 지역</option>
                                </select>
                            </div>
                        </div>
                    </section>
                    
                    <section class="control-section">
                        <h3 class="control-title">표시 설정</h3>
                        <div class="filter-group">
                            <div class="input-group">
                                <label class="input-label" for="nodeSize">노드 크기</label>
                                <select class="form-select" id="nodeSize">
                                    <option value="small">작음</option>
                                    <option value="medium" selected>보통</option>
                                    <option value="large">큼</option>
                                </select>
                            </div>
                        </div>
                    </section>
                </div>
            </aside>
            
            <!-- Tooltip -->
            <div class="tooltip" id="tooltip" role="tooltip"></div>
        </main>
    </div>

    <!-- External libraries -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

    <script>
        // ==========================================
        // GLOBAL VARIABLES & CONFIGURATION
        // ==========================================
        let allData = [];
        let filteredData = [];
        let nodes = [];
        let links = [];
        let simulation = null;
        let svg, g, nodeGroup, linkGroup;
        let width, height;
        let currentTransform = d3.zoomIdentity;
        let selectedNodes = new Set();
        let hoveredNode = null;
        let fuse = null;
        
        // Theme management
        let currentTheme = localStorage.getItem('ean-theme') || 'dark';
        document.documentElement.setAttribute('data-theme', currentTheme);
        
        // Configuration
        const CONFIG = {
            colors: {
                project: '#10b981',     // 프로젝트 (초록)
                contractor: '#2563eb',  // 발주처 (파랑)
                field: '#f59e0b',       // 분야 (주황)
                region: '#8b5cf6',      // 지역 (보라)
                highlight: '#ef4444',   // 하이라이트 (빨강)
                connection: '#94a3b8'   // 연결선 (회색)
            },
            node: {
                radius: {
                    small: { min: 3, max: 8 },
                    medium: { min: 4, max: 12 },
                    large: { min: 6, max: 16 }
                }
            },
            simulation: {
                strength: -300,
                distance: 80,
                iterations: 300
            },
            search: {
                threshold: 0.3,
                keys: ['프로젝트명', '발주처', '분야', '용역', '지역', 'year']
            }
        };
        
        // ==========================================
        // THEME & UI MANAGEMENT
        // ==========================================
        function initializeTheme() {
            const themeToggle = document.getElementById('themeToggle');
            const icon = themeToggle.querySelector('svg path');
            
            function updateThemeIcon() {
                if (currentTheme === 'dark') {
                    icon.setAttribute('d', 'M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z');
                } else {
                    icon.setAttribute('d', 'M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z');
                }
            }
            
            updateThemeIcon();
            
            themeToggle.addEventListener('click', () => {
                currentTheme = currentTheme === 'light' ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', currentTheme);
                localStorage.setItem('ean-theme', currentTheme);
                updateThemeIcon();
            });
        }
        
        function initializeControls() {
            const menuToggle = document.getElementById('menuToggle');
            const controlsPanel = document.getElementById('controlsPanel');
            const controlsToggle = document.getElementById('controlsToggle');
            
            function togglePanel() {
                const isExpanded = controlsPanel.dataset.state === 'expanded';
                controlsPanel.dataset.state = isExpanded ? 'collapsed' : 'expanded';
                
                const icon = controlsToggle.querySelector('svg path');
                if (isExpanded) {
                    icon.setAttribute('d', 'M9 5l7 7-7 7');
                    controlsToggle.setAttribute('aria-label', '필터 패널 열기');
                } else {
                    icon.setAttribute('d', 'm15 19-7-7 7-7');
                    controlsToggle.setAttribute('aria-label', '필터 패널 닫기');
                }
            }
            
            menuToggle.addEventListener('click', togglePanel);
            controlsToggle.addEventListener('click', togglePanel);
        }
        
        // ==========================================
        // DATA LOADING & PROCESSING
        // ==========================================
        async function loadData() {
            let jsonData = null;
            let data = [];
            
            try {
                // Try loading JSON first
                try {
                    console.log('Loading data.json...');
                    const response = await fetch('data.json');
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    jsonData = await response.json();
                    
                    console.log('✅ JSON data loaded:', {
                        total: jsonData.metadata?.total_records || 'unknown',
                        dateRange: jsonData.metadata?.date_range || 'unknown',
                        fieldsCount: jsonData.metadata?.fields_count || 'unknown'
                    });
                    
                    // Use the converted records directly
                    data = jsonData.records || [];
                    
                    if (data.length === 0) {
                        throw new Error('No records found in JSON data');
                    }
                    
                } catch (jsonError) {
                    console.warn('JSON loading failed, trying CSV fallback:', jsonError.message);
                    
                    // Fallback to CSV
                    try {
                        const response = await fetch('202508_EAN계약현황_완전본.csv');
                        if (!response.ok) {
                            throw new Error(`CSV HTTP ${response.status}: ${response.statusText}`);
                        }
                        const text = await response.text();
                        data = d3.csvParse(text);
                        console.log('✅ CSV fallback data loaded:', data.length, 'records');
                    } catch (csvError) {
                        throw new Error(`Both JSON and CSV loading failed. JSON: ${jsonError.message}, CSV: ${csvError.message}`);
                    }
                }
                
                // Filter valid data - updated for new column structure
                const validData = data.filter(d => {
                    const hasYear = d.year;
                    const hasProject = d.프로젝트명;
                    const hasContractor = d.발주처;
                    const hasField = d.분야;
                    const hasService = d.용역;
                    return hasYear && hasProject && hasContractor && hasField && hasService;
                });
                
                console.log(`📊 Data validation: ${data.length} total → ${validData.length} valid records`);
                
                if (validData.length === 0) {
                    throw new Error('No valid records found after filtering');
                }
                
                allData = validData;
                
                // Show data information if available
                if (jsonData && jsonData.metadata) {
                    displayDataInfo(jsonData.metadata);
                }
                
                initializeFilters();
                initializeSearch();
                updateVisualization();
                hideLoading();
                
                console.log('🎉 Data loading completed successfully');
                
            } catch (error) {
                console.error('💥 Data loading failed:', error);
                showError(`데이터를 불러올 수 없습니다: ${error.message}`);
            }
        }
        
        function initializeFilters() {
            // Year range setup
            const years = [...new Set(allData.map(d => parseInt(d.year)))].filter(y => !isNaN(y)).sort();
            const startYearSelect = document.getElementById('startYear');
            const endYearSelect = document.getElementById('endYear');
            
            // Clear existing options
            startYearSelect.innerHTML = '';
            endYearSelect.innerHTML = '';
            
            years.forEach(year => {
                const startOption = new Option(year, year);
                const endOption = new Option(year, year);
                
                if (year === Math.min(...years)) startOption.selected = true;
                if (year === Math.max(...years)) endOption.selected = true;
                
                startYearSelect.add(startOption);
                endYearSelect.add(endOption);
            });
            
            // Field types setup
            const fields = [...new Set(allData.map(d => d.분야))].filter(f => f).sort();
            const fieldSelect = document.getElementById('fieldFilter');
            
            fields.forEach(field => {
                fieldSelect.add(new Option(field, field));
            });
            
            // Service types setup
            const services = [...new Set(allData.map(d => d.용역))].filter(s => s).sort();
            const serviceSelect = document.getElementById('serviceFilter');
            
            services.forEach(service => {
                serviceSelect.add(new Option(service, service));
            });
            
            // Region setup
            const regions = [...new Set(allData.map(d => d.지역))].filter(r => r).sort();
            const regionSelect = document.getElementById('regionFilter');
            
            regions.forEach(region => {
                regionSelect.add(new Option(region, region));
            });
            
            // Event listeners
            [startYearSelect, endYearSelect, fieldSelect, serviceSelect, regionSelect].forEach(select => {
                select.addEventListener('change', updateVisualization);
            });
            
            document.getElementById('nodeSize').addEventListener('change', updateVisualization);
        }
        
        function initializeSearch() {
            const searchInput = document.getElementById('searchInput');
            
            // Initialize Fuse.js for fuzzy search
            fuse = new Fuse(allData, {
                ...CONFIG.search,
                includeScore: true
            });
            
            let searchTimeout;
            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    handleSearch(e.target.value);
                }, 150);
            });
            
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
                    e.preventDefault();
                    searchInput.focus();
                }
                
                if (e.key === 'Escape') {
                    searchInput.blur();
                    clearSearch();
                }
            });
        }
        
        function handleSearch(query) {
            if (!query.trim()) {
                clearSearch();
                return;
            }
            
            const results = fuse.search(query);
            const matchedData = results.map(result => result.item);
            
            // Update visualization with search results
            filteredData = matchedData;
            updateGraph();
            highlightSearchResults(matchedData);
        }
        
        function clearSearch() {
            filteredData = getFilteredData();
            updateGraph();
            clearHighlights();
        }
        
        // ==========================================
        // VISUALIZATION SETUP & UPDATE
        // ==========================================
        function initializeVisualization() {
            const container = document.getElementById('graphCanvas');
            const rect = container.getBoundingClientRect();
            width = rect.width;
            height = rect.height;
            
            svg = d3.select(container);
            
            // Add zoom behavior
            const zoom = d3.zoom()
                .scaleExtent([0.1, 4])
                .on('zoom', handleZoom);
            
            svg.call(zoom);
            
            // Main group for all elements
            g = svg.append('g');
            
            // Groups for links and nodes (order matters for layering)
            linkGroup = g.append('g').attr('class', 'links');
            nodeGroup = g.append('g').attr('class', 'nodes');
            
            // Setup simulation
            simulation = d3.forceSimulation()
                .force('link', d3.forceLink().id(d => d.id).distance(CONFIG.simulation.distance))
                .force('charge', d3.forceManyBody().strength(CONFIG.simulation.strength))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force('collision', d3.forceCollide().radius(d => getNodeRadius(d) + 2));
        }
        
        function getFilteredData() {
            const startYear = parseInt(document.getElementById('startYear')?.value || '2003');
            const endYear = parseInt(document.getElementById('endYear')?.value || '2025');
            const selectedField = document.getElementById('fieldFilter')?.value || '';
            const selectedService = document.getElementById('serviceFilter')?.value || '';
            const selectedRegion = document.getElementById('regionFilter')?.value || '';
            
            return allData.filter(d => {
                // Year filtering
                const year = parseInt(d.year);
                const yearMatch = !isNaN(year) && year >= startYear && year <= endYear;
                
                // Field filtering
                const fieldMatch = !selectedField || d.분야 === selectedField;
                
                // Service filtering
                const serviceMatch = !selectedService || d.용역 === selectedService;
                
                // Region filtering
                const regionMatch = !selectedRegion || d.지역 === selectedRegion;
                
                return yearMatch && fieldMatch && serviceMatch && regionMatch;
            });
        }
        
        function processData(data) {
            const nodeMap = new Map();
            const linkMap = new Map();
            
            data.forEach(d => {
                const projectId = `project_${d.프로젝트명}`;
                const contractorId = `contractor_${d.발주처}`;
                const fieldId = `field_${d.분야}`;
                const regionId = `region_${d.지역}`;
                
                // Add project node
                if (!nodeMap.has(projectId)) {
                    nodeMap.set(projectId, {
                        id: projectId,
                        name: d.프로젝트명,
                        type: 'project',
                        connections: 0,
                        year: d.year,
                        field: d.분야,
                        service: d.용역,
                        region: d.지역
                    });
                }
                
                // Add contractor node
                if (!nodeMap.has(contractorId)) {
                    nodeMap.set(contractorId, {
                        id: contractorId,
                        name: d.발주처,
                        type: 'contractor',
                        connections: 0
                    });
                }
                
                // Add field node
                if (!nodeMap.has(fieldId)) {
                    nodeMap.set(fieldId, {
                        id: fieldId,
                        name: d.분야,
                        type: 'field',
                        connections: 0
                    });
                }
                
                // Add region node
                if (!nodeMap.has(regionId)) {
                    nodeMap.set(regionId, {
                        id: regionId,
                        name: d.지역,
                        type: 'region',
                        connections: 0
                    });
                }
                
                // Add links
                const links = [
                    { source: projectId, target: contractorId },
                    { source: projectId, target: fieldId },
                    { source: projectId, target: regionId }
                ];
                
                links.forEach(link => {
                    const linkId = `${link.source}_${link.target}`;
                    if (linkMap.has(linkId)) {
                        linkMap.get(linkId).weight++;
                    } else {
                        linkMap.set(linkId, {
                            source: link.source,
                            target: link.target,
                            weight: 1
                        });
                    }
                });
                
                // Update connection counts
                nodeMap.get(projectId).connections += 3;
                nodeMap.get(contractorId).connections++;
                nodeMap.get(fieldId).connections++;
                nodeMap.get(regionId).connections++;
            });
            
            return {
                nodes: Array.from(nodeMap.values()),
                links: Array.from(linkMap.values())
            };
        }
        
        function getNodeRadius(d) {
            const sizeMode = document.getElementById('nodeSize')?.value || 'medium';
            const { min, max } = CONFIG.node.radius[sizeMode];
            const scale = Math.sqrt(d.connections || 1);
            return Math.max(min, Math.min(max, min + scale * 2));
        }
        
        function updateGraph() {
            const { nodes: newNodes, links: newLinks } = processData(filteredData);
            
            nodes = newNodes;
            links = newLinks;
            
            // Update simulation
            simulation.nodes(nodes);
            simulation.force('link').links(links);
            
            // Update visual elements
            updateLinks();
            updateNodes();
            
            // Restart simulation
            simulation.alpha(0.3).restart();
            
            // Update stats
            updateStats();
        }
        
        function updateLinks() {
            const link = linkGroup.selectAll('line')
                .data(links, d => `${d.source.id || d.source}_${d.target.id || d.target}`);
            
            link.exit().remove();
            
            const linkEnter = link.enter().append('line')
                .attr('stroke', CONFIG.colors.connection)
                .attr('stroke-opacity', 0.6)
                .attr('stroke-width', d => Math.sqrt(d.weight));
            
            link.merge(linkEnter)
                .attr('stroke-width', d => Math.sqrt(d.weight));
        }
        
        function updateNodes() {
            const node = nodeGroup.selectAll('circle')
                .data(nodes, d => d.id);
            
            node.exit().remove();
            
            const nodeEnter = node.enter().append('circle')
                .attr('r', getNodeRadius)
                .attr('fill', d => {
                    switch(d.type) {
                        case 'project': return CONFIG.colors.project;
                        case 'contractor': return CONFIG.colors.contractor;
                        case 'field': return CONFIG.colors.field;
                        case 'region': return CONFIG.colors.region;
                        default: return CONFIG.colors.connection;
                    }
                })
                .attr('stroke', '#fff')
                .attr('stroke-width', 2)
                .style('cursor', 'pointer')
                .on('mouseover', handleNodeHover)
                .on('mouseout', handleNodeOut)
                .on('click', handleNodeClick)
                .call(d3.drag()
                    .on('start', dragStarted)
                    .on('drag', dragged)
                    .on('end', dragEnded));
            
            node.merge(nodeEnter)
                .attr('r', getNodeRadius)
                .attr('fill', d => {
                    switch(d.type) {
                        case 'project': return CONFIG.colors.project;
                        case 'contractor': return CONFIG.colors.contractor;
                        case 'field': return CONFIG.colors.field;
                        case 'region': return CONFIG.colors.region;
                        default: return CONFIG.colors.connection;
                    }
                });
        }
        
        function updateVisualization() {
            filteredData = getFilteredData();
            updateGraph();
        }
        
        // ==========================================
        // EVENT HANDLERS
        // ==========================================
        function handleZoom(event) {
            currentTransform = event.transform;
            g.attr('transform', currentTransform);
        }
        
        function handleNodeHover(event, d) {
            hoveredNode = d;
            showTooltip(event, d);
            highlightConnectedNodes(d);
        }
        
        function handleNodeOut() {
            hoveredNode = null;
            hideTooltip();
            clearHighlights();
        }
        
        function handleNodeClick(event, d) {
            event.stopPropagation();
            
            if (selectedNodes.has(d.id)) {
                selectedNodes.delete(d.id);
            } else {
                selectedNodes.add(d.id);
            }
            
            updateNodeSelection();
            updateStats();
        }
        
        function dragStarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }
        
        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }
        
        function dragEnded(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
        
        // ==========================================
        // UI FEEDBACK & HELPERS
        // ==========================================
        function showTooltip(event, d) {
            const tooltip = document.getElementById('tooltip');
            
            // Enhanced tooltip with more information based on node type
            let tooltipContent = `<strong>${d.name}</strong><br>`;
            tooltipContent += `연결: ${d.connections}개<br>`;
            
            // Type-specific information
            switch(d.type) {
                case 'project':
                    tooltipContent += `유형: 프로젝트<br>`;
                    tooltipContent += `연도: ${d.year}<br>`;
                    tooltipContent += `분야: ${d.field}<br>`;
                    tooltipContent += `용역: ${d.service}<br>`;
                    tooltipContent += `지역: ${d.region}`;
                    break;
                case 'contractor':
                    tooltipContent += `유형: 발주처<br>`;
                    const contractorProjects = allData.filter(item => item.발주처 === d.name);
                    tooltipContent += `총 프로젝트: ${contractorProjects.length}개`;
                    break;
                case 'field':
                    tooltipContent += `유형: 분야<br>`;
                    const fieldProjects = allData.filter(item => item.분야 === d.name);
                    tooltipContent += `관련 프로젝트: ${fieldProjects.length}개`;
                    break;
                case 'region':
                    tooltipContent += `유형: 지역<br>`;
                    const regionProjects = allData.filter(item => item.지역 === d.name);
                    tooltipContent += `지역 프로젝트: ${regionProjects.length}개`;
                    break;
                default:
                    tooltipContent += `유형: 기타`;
            }
            
            tooltip.innerHTML = tooltipContent;
            tooltip.style.left = event.pageX + 10 + 'px';
            tooltip.style.top = event.pageY - 10 + 'px';
            tooltip.dataset.show = 'true';
        }
        
        function hideTooltip() {
            document.getElementById('tooltip').dataset.show = 'false';
        }
        
        function highlightConnectedNodes(d) {
            const connectedIds = new Set();
            connectedIds.add(d.id);
            
            links.forEach(link => {
                if (link.source.id === d.id) connectedIds.add(link.target.id);
                if (link.target.id === d.id) connectedIds.add(link.source.id);
            });
            
            nodeGroup.selectAll('circle')
                .style('opacity', node => connectedIds.has(node.id) ? 1 : 0.3);
            
            linkGroup.selectAll('line')
                .style('opacity', link => 
                    link.source.id === d.id || link.target.id === d.id ? 1 : 0.1);
        }
        
        function clearHighlights() {
            if (!hoveredNode && selectedNodes.size === 0) {
                nodeGroup.selectAll('circle').style('opacity', 1);
                linkGroup.selectAll('line').style('opacity', 0.6);
            }
        }
        
        function highlightSearchResults(matchedData) {
            const matchedProjects = new Set(matchedData.map(d => `project_${d.프로젝트명}`));
            const matchedContractors = new Set(matchedData.map(d => `contractor_${d.발주처}`));
            const matchedFields = new Set(matchedData.map(d => `field_${d.분야}`));
            const matchedRegions = new Set(matchedData.map(d => `region_${d.지역}`));
            const allMatched = new Set([...matchedProjects, ...matchedContractors, ...matchedFields, ...matchedRegions]);
            
            nodeGroup.selectAll('circle')
                .style('opacity', d => allMatched.has(d.id) ? 1 : 0.3)
                .attr('stroke', d => allMatched.has(d.id) ? CONFIG.colors.highlight : '#fff')
                .attr('stroke-width', d => allMatched.has(d.id) ? 3 : 2);
        }
        
        function updateNodeSelection() {
            nodeGroup.selectAll('circle')
                .attr('stroke', d => selectedNodes.has(d.id) ? CONFIG.colors.highlight : '#fff')
                .attr('stroke-width', d => selectedNodes.has(d.id) ? 3 : 2);
        }
        
        function updateStats() {
            const projectNodes = nodes.filter(d => d.type === 'project');
            const contractorNodes = nodes.filter(d => d.type === 'contractor');
            const fieldNodes = nodes.filter(d => d.type === 'field');
            const regionNodes = nodes.filter(d => d.type === 'region');
            
            document.getElementById('totalProjects').textContent = projectNodes.length.toLocaleString();
            document.getElementById('totalServices').textContent = (contractorNodes.length + fieldNodes.length + regionNodes.length).toLocaleString();
            document.getElementById('totalConnections').textContent = links.length.toLocaleString();
            
            const selectedInfo = document.getElementById('selectedInfo');
            const selectedCount = document.getElementById('selectedCount');
            
            if (selectedNodes.size > 0) {
                selectedInfo.style.display = 'flex';
                selectedCount.textContent = selectedNodes.size;
            } else {
                selectedInfo.style.display = 'none';
            }
        }
        
        function hideLoading() {
            const overlay = document.getElementById('loadingOverlay');
            overlay.dataset.state = 'hidden';
            setTimeout(() => overlay.remove(), 350);
        }
        
        function displayDataInfo(metadata) {
            const infoElement = document.createElement('div');
            infoElement.id = 'dataInfo';
            infoElement.style.cssText = `
                position: absolute;
                top: var(--space-6);
                left: var(--space-6);
                background: var(--surface);
                backdrop-filter: blur(12px);
                border: 1px solid var(--border-primary);
                border-radius: var(--radius-lg);
                padding: var(--space-3) var(--space-4);
                font-size: var(--font-size-xs);
                color: var(--text-secondary);
                z-index: 5;
                max-width: 250px;
            `;
            
            const lastUpdated = new Date(metadata.generated_at);
            const now = new Date();
            const daysDiff = Math.floor((now - lastUpdated) / (1000 * 60 * 60 * 24));
            
            infoElement.innerHTML = `
                <div style="font-weight: var(--font-weight-semibold); color: var(--text-primary); margin-bottom: var(--space-1);">
                    데이터 정보
                </div>
                <div>업데이트: ${lastUpdated.toLocaleDateString('ko-KR')}</div>
                <div>총 ${metadata.total_records.toLocaleString()}개 프로젝트</div>
                <div>${metadata.contractors_count}개 계약처, ${metadata.fields_count}개 분야</div>
                ${daysDiff > 7 ? `<div style="color: var(--warning); margin-top: var(--space-1);">⚠️ ${daysDiff}일 전 데이터</div>` : ''}
            `;
            
            document.querySelector('.main').appendChild(infoElement);
        }

        function showError(message) {
            const overlay = document.getElementById('loadingOverlay');
            if (!overlay) {
                console.error('Loading overlay not found');
                alert(`오류: ${message}`);
                return;
            }
            
            overlay.innerHTML = `
                <div style="text-align: center; color: var(--error); max-width: 400px;">
                    <svg width="48" height="48" fill="currentColor" viewBox="0 0 24 24" style="margin-bottom: 1rem;">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                    </svg>
                    <div style="font-size: 1.125rem; font-weight: 600; margin-bottom: 0.5rem;">
                        데이터 로딩 오류
                    </div>
                    <div style="color: var(--text-secondary); margin-bottom: 1rem; line-height: 1.5;">
                        ${message}
                    </div>
                    <button onclick="location.reload()" style="
                        background: var(--ean-primary);
                        color: white;
                        border: none;
                        padding: var(--space-3) var(--space-6);
                        border-radius: var(--radius-md);
                        cursor: pointer;
                        font-size: var(--font-size-sm);
                        transition: all var(--transition-fast);
                    " onmouseover="this.style.background='var(--ean-primary-dark)'" 
                       onmouseout="this.style.background='var(--ean-primary)'">
                        다시 시도
                    </button>
                    <div style="margin-top: var(--space-4); font-size: var(--font-size-xs); color: var(--text-tertiary);">
                        문제가 지속되면 데이터 파일을 확인하세요
                    </div>
                </div>
            `;
            
            // Show the overlay
            overlay.dataset.state = 'visible';
        }
        
        // ==========================================
        // SIMULATION TICK
        // ==========================================
        function initializeSimulation() {
            simulation.on('tick', () => {
                linkGroup.selectAll('line')
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);
                
                nodeGroup.selectAll('circle')
                    .attr('cx', d => d.x)
                    .attr('cy', d => d.y);
            });
        }
        
        // ==========================================
        // INITIALIZATION
        // ==========================================
        async function initializeApp() {
            // Check if libraries are loaded
            if (typeof d3 === 'undefined') {
                setTimeout(initializeApp, 100);
                return;
            }
            
            console.log('Libraries loaded successfully');
            initializeTheme();
            initializeControls();
            initializeVisualization();
            initializeSimulation();
            
            // Handle window resize
            window.addEventListener('resize', () => {
                const container = document.getElementById('graphCanvas');
                const rect = container.getBoundingClientRect();
                width = rect.width;
                height = rect.height;
                
                svg.attr('width', width).attr('height', height);
                simulation.force('center', d3.forceCenter(width / 2, height / 2));
                simulation.restart();
            });
            
            // Load and initialize data
            await loadData();
        }
        
        // Start initialization when DOM is ready
        document.addEventListener('DOMContentLoaded', initializeApp);
        
        // Also try when window loads (fallback)
        window.addEventListener('load', () => {
            if (typeof d3 === 'undefined') {
                initializeApp();
            }
        });
    </script>
</body>

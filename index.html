<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAN 계약 네트워크 - 옵시디언 스타일</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            background: #161b22;
            border-right: 1px solid #30363d;
            padding: 20px;
            overflow-y: auto;
            z-index: 1000;
        }

        .graph-container {
            flex: 1;
            position: relative;
            background: radial-gradient(circle at 50% 50%, #0d1117 0%, #010409 100%);
        }

        .control-panel {
            margin-bottom: 20px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            font-weight: 600;
            color: #f0f6fc;
        }

        .search-input {
            width: 100%;
            padding: 8px 12px;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.3);
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }

        .filter-btn {
            padding: 4px 8px;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 12px;
            color: #c9d1d9;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            background: #30363d;
        }

        .filter-btn.active {
            background: #238636;
            border-color: #238636;
            color: #ffffff;
        }

        .stats {
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 15px;
            margin-top: 20px;
        }

        .stats h3 {
            font-size: 14px;
            margin-bottom: 10px;
            color: #f0f6fc;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .stat-value {
            font-weight: 600;
            color: #58a6ff;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
        }

        .spinner {
            border: 3px solid #30363d;
            border-top: 3px solid #58a6ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .node {
            cursor: pointer;
            stroke-width: 1.5px;
            transition: all 0.3s ease;
        }

        .node:hover {
            stroke-width: 3px;
        }

        .link {
            stroke: #30363d;
            stroke-opacity: 0.6;
            stroke-width: 1px;
        }

        .node-label {
            font-size: 10px;
            fill: #c9d1d9;
            text-anchor: middle;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .node:hover + .node-label,
        .node-label.visible {
            opacity: 1;
        }

        .tooltip {
            position: absolute;
            background: rgba(33, 38, 45, 0.95);
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 10px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.2s;
            max-width: 300px;
            backdrop-filter: blur(10px);
        }

        .tooltip.visible {
            opacity: 1;
        }

        .zoom-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 100;
        }

        .zoom-btn {
            width: 40px;
            height: 40px;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s;
        }

        .zoom-btn:hover {
            background: #30363d;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: 200px;
                overflow-y: auto;
            }
            
            .container {
                flex-direction: column;
            }
            
            .graph-container {
                height: calc(100vh - 200px);
            }
            
            .zoom-controls {
                top: 10px;
                right: 10px;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                height: 150px;
                padding: 10px;
            }
            
            .graph-container {
                height: calc(100vh - 150px);
            }
            
            .control-group {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="control-panel">
                <div class="control-group">
                    <label>🔍 검색</label>
                    <input type="text" class="search-input" id="searchInput" placeholder="계약명, 발주처, 용역 검색...">
                </div>
                
                <div class="control-group">
                    <label>📅 연도 필터</label>
                    <div class="filter-buttons" id="yearFilters"></div>
                </div>
                
                <div class="control-group">
                    <label>🏢 노드 타입</label>
                    <div class="filter-buttons" id="nodeTypeFilters">
                        <button class="filter-btn active" data-type="all">전체</button>
                        <button class="filter-btn" data-type="contract-client">계약명 + 발주처</button>
                        <button class="filter-btn" data-type="contract-service">계약명 + 수행용역</button>
                        <button class="filter-btn" data-type="client-service">발주처 + 수행용역</button>
                    </div>
                </div>
            </div>
            
            <div class="stats">
                <h3>📊 통계</h3>
                <div class="stat-item">
                    <span>총 노드:</span>
                    <span class="stat-value" id="totalNodes">0</span>
                </div>
                <div class="stat-item">
                    <span>연결:</span>
                    <span class="stat-value" id="totalLinks">0</span>
                </div>
                <div class="stat-item">
                    <span>표시된 노드:</span>
                    <span class="stat-value" id="visibleNodes">0</span>
                </div>
                <div class="stat-item">
                    <span>연도 범위:</span>
                    <span class="stat-value" id="yearRange">-</span>
                </div>
            </div>
        </div>
        
        <div class="graph-container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>데이터를 불러오는 중...</div>
            </div>
            
            <div class="zoom-controls">
                <button class="zoom-btn" id="zoomIn">+</button>
                <button class="zoom-btn" id="zoomOut">−</button>
                <button class="zoom-btn" id="resetZoom">⌂</button>
            </div>
            
            <svg id="graph"></svg>
            <div class="tooltip" id="tooltip"></div>
        </div>
    </div>

    <script>
        // 전역 변수
        let allData = [];
        let filteredData = [];
        let nodes = [];
        let links = [];
        let simulation;
        let svg, g;
        let width, height;
        let zoom;

        // 색상 스키마 (옵시디언 스타일)
        const colors = {
            contract: '#58a6ff',    // 파란색 - 계약명
            client: '#f85149',      // 빨간색 - 발주처  
            service: '#7c3aed',     // 보라색 - 수행용역
            year: '#f9826c'         // 오렌지색 - 연도
        };

        // 초기화
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await loadData();
                initGraph();
                setupEventListeners();
                updateStats();
            } catch (error) {
                console.error('초기화 오류:', error);
                document.getElementById('loading').innerHTML = `
                    <div style="color: #f85149;">❌ 데이터 로딩 실패</div>
                    <div style="font-size: 12px; margin-top: 10px;">CSV 파일을 확인해주세요.</div>
                `;
            }
        });

        // CSV 데이터 로드
        async function loadData() {
            const response = await fetch('202508_EAN계약현황_그래프용.csv');
            const text = await response.text();
            
            // CSV 파싱
            const lines = text.trim().split('\n');
            const headers = lines[0].split(',');
            
            allData = lines.slice(1).map(line => {
                const values = parseCSVLine(line);
                return {
                    year: values[0]?.trim() || '',
                    contract: values[1]?.trim() || '',
                    client: values[2]?.trim() || '',
                    service: values[3]?.trim() || ''
                };
            }).filter(d => d.year && d.contract && d.client && d.service);

            filteredData = [...allData];
            createNetworkData();
        }

        // CSV 라인 파싱 (따옴표 처리)
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current);
            
            return result;
        }

        // 네트워크 데이터 생성
        function createNetworkData() {
            const nodeMap = new Map();
            const linkMap = new Map();

            // 노드 생성
            filteredData.forEach(d => {
                // 계약명 노드
                if (!nodeMap.has(d.contract)) {
                    nodeMap.set(d.contract, {
                        id: d.contract,
                        type: 'contract',
                        year: d.year,
                        connections: 0
                    });
                }

                // 발주처 노드
                if (!nodeMap.has(d.client)) {
                    nodeMap.set(d.client, {
                        id: d.client,
                        type: 'client',
                        connections: 0
                    });
                }

                // 수행용역 노드
                if (!nodeMap.has(d.service)) {
                    nodeMap.set(d.service, {
                        id: d.service,
                        type: 'service',
                        connections: 0
                    });
                }

                // 링크 생성
                const links_to_create = [
                    [d.contract, d.client],
                    [d.contract, d.service],
                    [d.client, d.service]
                ];

                links_to_create.forEach(([source, target]) => {
                    const linkId = source < target ? `${source}|${target}` : `${target}|${source}`;
                    if (!linkMap.has(linkId)) {
                        linkMap.set(linkId, {
                            source: source,
                            target: target,
                            weight: 1
                        });
                        nodeMap.get(source).connections++;
                        nodeMap.get(target).connections++;
                    } else {
                        linkMap.get(linkId).weight++;
                    }
                });
            });

            nodes = Array.from(nodeMap.values());
            links = Array.from(linkMap.values());

            // 연도 필터 생성
            createYearFilters();
        }

        // 연도 필터 생성
        function createYearFilters() {
            const years = [...new Set(allData.map(d => d.year))].sort();
            const yearFilters = document.getElementById('yearFilters');
            
            // 전체 버튼
            const allBtn = document.createElement('button');
            allBtn.className = 'filter-btn active';
            allBtn.textContent = '전체';
            allBtn.dataset.year = 'all';
            yearFilters.appendChild(allBtn);

            // 연도별 버튼
            years.forEach(year => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.textContent = year;
                btn.dataset.year = year;
                yearFilters.appendChild(btn);
            });

            // 통계 업데이트
            const minYear = Math.min(...years.map(y => parseInt(y)));
            const maxYear = Math.max(...years.map(y => parseInt(y)));
            document.getElementById('yearRange').textContent = `${minYear} - ${maxYear}`;
        }

        // 그래프 초기화
        function initGraph() {
            const container = document.querySelector('.graph-container');
            width = container.clientWidth;
            height = container.clientHeight;

            svg = d3.select('#graph')
                .attr('width', width)
                .attr('height', height);

            // 줌 설정
            zoom = d3.zoom()
                .scaleExtent([0.1, 4])
                .on('zoom', (event) => {
                    g.attr('transform', event.transform);
                });

            svg.call(zoom);

            g = svg.append('g');

            // 시뮬레이션 설정
            simulation = d3.forceSimulation(nodes)
                .force('link', d3.forceLink(links).id(d => d.id).distance(50))
                .force('charge', d3.forceManyBody().strength(-300))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force('collision', d3.forceCollide().radius(d => getNodeSize(d) + 2));

            renderGraph();
            document.getElementById('loading').style.display = 'none';
        }

        // 그래프 렌더링
        function renderGraph() {
            // 기존 요소 제거
            g.selectAll('*').remove();

            // 링크 그리기
            const link = g.append('g')
                .selectAll('line')
                .data(links)
                .enter().append('line')
                .attr('class', 'link')
                .attr('stroke-width', d => Math.sqrt(d.weight));

            // 노드 그리기
            const node = g.append('g')
                .selectAll('circle')
                .data(nodes)
                .enter().append('circle')
                .attr('class', 'node')
                .attr('r', d => getNodeSize(d))
                .attr('fill', d => colors[d.type])
                .attr('stroke', d => d3.color(colors[d.type]).darker())
                .call(d3.drag()
                    .on('start', dragstarted)
                    .on('drag', dragged)
                    .on('end', dragended));

            // 라벨 추가
            const label = g.append('g')
                .selectAll('text')
                .data(nodes)
                .enter().append('text')
                .attr('class', 'node-label')
                .attr('dy', d => getNodeSize(d) + 15)
                .text(d => truncateText(d.id, 20));

            // 이벤트 리스너
            node
                .on('mouseover', (event, d) => {
                    showTooltip(event, d);
                    highlightConnections(d);
                })
                .on('mouseout', () => {
                    hideTooltip();
                    resetHighlight();
                })
                .on('click', (event, d) => {
                    focusOnNode(d);
                });

            // 시뮬레이션 업데이트
            simulation.nodes(nodes);
            simulation.force('link').links(links);

            simulation.on('tick', () => {
                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);

                node
                    .attr('cx', d => d.x)
                    .attr('cy', d => d.y);

                label
                    .attr('x', d => d.x)
                    .attr('y', d => d.y);
            });

            simulation.alpha(1).restart();
        }

        // 노드 크기 계산
        function getNodeSize(d) {
            const baseSize = 5;
            const connectionFactor = Math.sqrt(d.connections) * 2;
            return Math.max(baseSize, Math.min(baseSize + connectionFactor, 25));
        }

        // 텍스트 자르기
        function truncateText(text, maxLength) {
            return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
        }

        // 툴팁 표시
        function showTooltip(event, d) {
            const tooltip = document.getElementById('tooltip');
            const rect = document.querySelector('.graph-container').getBoundingClientRect();
            
            tooltip.innerHTML = `
                <strong>${d.id}</strong><br>
                타입: ${getTypeLabel(d.type)}<br>
                연결: ${d.connections}개
                ${d.year ? `<br>연도: ${d.year}` : ''}
            `;
            
            tooltip.style.left = (event.clientX - rect.left + 10) + 'px';
            tooltip.style.top = (event.clientY - rect.top - 10) + 'px';
            tooltip.classList.add('visible');
        }

        // 툴팁 숨기기
        function hideTooltip() {
            document.getElementById('tooltip').classList.remove('visible');
        }

        // 타입 라벨 반환
        function getTypeLabel(type) {
            const labels = {
                contract: '계약명',
                client: '발주처',
                service: '수행용역'
            };
            return labels[type] || type;
        }

        // 연결 하이라이트
        function highlightConnections(targetNode) {
            g.selectAll('.node')
                .style('opacity', d => {
                    if (d === targetNode) return 1;
                    const connected = links.some(link => 
                        (link.source === d && link.target === targetNode) ||
                        (link.target === d && link.source === targetNode)
                    );
                    return connected ? 1 : 0.1;
                });

            g.selectAll('.link')
                .style('opacity', d => 
                    (d.source === targetNode || d.target === targetNode) ? 0.8 : 0.1
                );
        }

        // 하이라이트 리셋
        function resetHighlight() {
            g.selectAll('.node').style('opacity', 1);
            g.selectAll('.link').style('opacity', 0.6);
        }

        // 노드에 포커스
        function focusOnNode(d) {
            const scale = 2;
            const translate = [width / 2 - scale * d.x, height / 2 - scale * d.y];
            
            svg.transition()
                .duration(750)
                .call(zoom.transform, d3.zoomIdentity.translate(translate[0], translate[1]).scale(scale));
        }

        // 드래그 이벤트
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        // 이벤트 리스너 설정
        function setupEventListeners() {
            // 검색
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                applyFilters();
            });

            // 연도 필터
            document.getElementById('yearFilters').addEventListener('click', (e) => {
                if (e.target.classList.contains('filter-btn')) {
                    document.querySelectorAll('#yearFilters .filter-btn').forEach(btn => 
                        btn.classList.remove('active')
                    );
                    e.target.classList.add('active');
                    applyFilters();
                }
            });

            // 노드 타입 필터
            document.getElementById('nodeTypeFilters').addEventListener('click', (e) => {
                if (e.target.classList.contains('filter-btn')) {
                    document.querySelectorAll('#nodeTypeFilters .filter-btn').forEach(btn => 
                        btn.classList.remove('active')
                    );
                    e.target.classList.add('active');
                    applyFilters();
                }
            });

            // 줌 컨트롤
            document.getElementById('zoomIn').addEventListener('click', () => {
                svg.transition().call(zoom.scaleBy, 1.2);
            });

            document.getElementById('zoomOut').addEventListener('click', () => {
                svg.transition().call(zoom.scaleBy, 0.8);
            });

            document.getElementById('resetZoom').addEventListener('click', () => {
                svg.transition().call(zoom.transform, d3.zoomIdentity);
            });

            // 윈도우 리사이즈
            window.addEventListener('resize', () => {
                const container = document.querySelector('.graph-container');
                width = container.clientWidth;
                height = container.clientHeight;
                
                svg.attr('width', width).attr('height', height);
                simulation.force('center', d3.forceCenter(width / 2, height / 2));
                simulation.alpha(0.3).restart();
            });
        }

        // 필터 적용
        function applyFilters() {
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            const activeYear = document.querySelector('#yearFilters .filter-btn.active')?.dataset.year;
            const activeType = document.querySelector('#nodeTypeFilters .filter-btn.active')?.dataset.type;

            // 데이터 필터링
            filteredData = allData.filter(d => {
                const matchesSearch = !searchQuery || 
                    d.contract.toLowerCase().includes(searchQuery) ||
                    d.client.toLowerCase().includes(searchQuery) ||
                    d.service.toLowerCase().includes(searchQuery);

                const matchesYear = activeYear === 'all' || d.year === activeYear;

                return matchesSearch && matchesYear;
            });

            // 네트워크 데이터 재생성
            createNetworkData();

            // 노드 타입 필터링
            if (activeType !== 'all') {
                let allowedTypes = [];
                
                switch(activeType) {
                    case 'contract-client':
                        allowedTypes = ['contract', 'client'];
                        break;
                    case 'contract-service':
                        allowedTypes = ['contract', 'service'];
                        break;
                    case 'client-service':
                        allowedTypes = ['client', 'service'];
                        break;
                }
                
                nodes = nodes.filter(node => allowedTypes.includes(node.type));
                links = links.filter(link => {
                    const sourceNode = nodes.find(n => n.id === link.source);
                    const targetNode = nodes.find(n => n.id === link.target);
                    return sourceNode && targetNode;
                });
            }

            // 그래프 재렌더링
            renderGraph();
            updateStats();
        }

        // 통계 업데이트
        function updateStats() {
            document.getElementById('totalNodes').textContent = nodes.length.toLocaleString();
            document.getElementById('totalLinks').textContent = links.length.toLocaleString();
            document.getElementById('visibleNodes').textContent = nodes.length.toLocaleString();
        }
    </script>
</body>

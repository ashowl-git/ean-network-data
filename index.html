    <style>

<body>

            <div class="stats">

    <script>
        // ì „ì—­ ë³€ìˆ˜
        let allData = [];
        let filteredData = [];
        let nodes = [];
        let links = [];
        let simulation;
        let svg, g;
        let width, height;
        let zoom;
        let selectedNode = null;
        let currentScale = 1;

        // ìƒ‰ìƒ ìŠ¤í‚¤ë§ˆ (ëˆˆì˜ í”¼ë¡œ ê°ì†Œë¥¼ ìœ„í•œ ë¶€ë“œëŸ¬ìš´ ìƒ‰ìƒ)
        const colors = {
            contract: '#3b82f6',    // íŒŒë€ìƒ‰ - ê³„ì•½ëª…
            service: '#10b981'      // ì´ˆë¡ìƒ‰ - ìˆ˜í–‰ìš©ì—­
        };

        // ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await loadData();
                initGraph();
                setupEventListeners();
                updateStats();
            } catch (error) {
                console.error('ì´ˆê¸°í™” ì˜¤ë¥˜:', error);
                document.getElementById('loading').innerHTML = `
                    <div style="color: #ef4444;">âŒ ë°ì´í„° ë¡œë”© ì‹¤íŒ¨</div>
                    <div style="font-size: 12px; margin-top: 10px;">CSV íŒŒì¼ì„ í™•ì¸í•´ì£¼ì„¸ìš”.</div>
                `;
            }
        });

        // ìµœì í™”ëœ ë°ì´í„° ë¡œë“œ (JSON ìš°ì„ , CSV í´ë°±)
        async function loadData() {
            try {
                // JSON íŒŒì¼ ë¡œë“œ ì‹œë„
                console.log('JSON ë°ì´í„° ë¡œë“œ ì¤‘...');
                const startTime = performance.now();
                
                const response = await fetch('data.json');
                const jsonData = await response.json();
                
                console.log(`JSON ë¡œë“œ ì™„ë£Œ: ${jsonData.records.length.toLocaleString()}ê°œ ë ˆì½”ë“œ`);
                
                // ì¸ë±ìŠ¤ë¥¼ ì‹¤ì œ ê°’ìœ¼ë¡œ ë³€í™˜
                allData = jsonData.records.map(record => ({
                    year: jsonData.lookup.years[record[0]],
                    contract: jsonData.lookup.contracts[record[1]], 
                    service: jsonData.lookup.services[record[2]]
                }));
                
                const endTime = performance.now();
                console.log(`JSON íŒŒì‹± ì™„ë£Œ: ${allData.length.toLocaleString()}ê°œ í•­ëª© (${(endTime - startTime).toFixed(1)}ms)`);
                
            } catch (error) {
                console.warn('JSON ë¡œë“œ ì‹¤íŒ¨, CSVë¡œ í´ë°±:', error);
                // CSV í´ë°±
                await loadDataCSV();
            }

            filteredData = [...allData];
            createNetworkData();
            
            // ì—°ë„ í•„í„°ëŠ” ì´ˆê¸° ë¡œë“œ ì‹œì—ë§Œ ìƒì„±
            createYearFilters();
        }

        // CSV í´ë°± í•¨ìˆ˜
        async function loadDataCSV() {
            console.log('CSV ë°ì´í„° ë¡œë“œ ì¤‘...');
            const startTime = performance.now();
            
            const response = await fetch('202508_EANê³„ì•½í˜„í™©_ì™„ì „ë³¸.csv');
            const text = await response.text();
            
            // CSV íŒŒì‹±
            const lines = text.trim().split('\n');
            const headers = lines[0].split(',');
            
            allData = lines.slice(1).map(line => {
                const values = parseCSVLine(line);
                return {
                    year: values[0]?.trim() || '',
                    contract: values[1]?.trim() || '',
                    service: values[2]?.trim() || ''
                };
            }).filter(d => d.year && d.contract && d.service);

            const endTime = performance.now();
            console.log(`CSV íŒŒì‹± ì™„ë£Œ: ${allData.length.toLocaleString()}ê°œ í•­ëª© (${(endTime - startTime).toFixed(1)}ms)`);
        }

        // CSV ë¼ì¸ íŒŒì‹± (ë”°ì˜´í‘œ ì²˜ë¦¬)
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current);
            
            return result;
        }

        // ë„¤íŠ¸ì›Œí¬ ë°ì´í„° ìƒì„± (ë°œì£¼ì²˜ ì œê±°ë¨)
        function createNetworkData() {
            const nodeMap = new Map();
            const linkMap = new Map();

            // ë…¸ë“œ ìƒì„±
            filteredData.forEach(d => {
                // ê³„ì•½ëª… ë…¸ë“œ
                if (!nodeMap.has(d.contract)) {
                    nodeMap.set(d.contract, {
                        id: d.contract,
                        type: 'contract',
                        year: d.year,
                        connections: 0
                    });
                }

                // ìˆ˜í–‰ìš©ì—­ ë…¸ë“œ
                if (!nodeMap.has(d.service)) {
                    nodeMap.set(d.service, {
                        id: d.service,
                        type: 'service',
                        connections: 0
                    });
                }

                // ë§í¬ ìƒì„± (ê³„ì•½ëª… - ìˆ˜í–‰ìš©ì—­ë§Œ)
                const linkId = d.contract < d.service ? `${d.contract}|${d.service}` : `${d.service}|${d.contract}`;
                if (!linkMap.has(linkId)) {
                    linkMap.set(linkId, {
                        source: d.contract,
                        target: d.service,
                        weight: 1
                    });
                    nodeMap.get(d.contract).connections++;
                    nodeMap.get(d.service).connections++;
                } else {
                    linkMap.get(linkId).weight++;
                }
            });

            nodes = Array.from(nodeMap.values());
            links = Array.from(linkMap.values());
        }

        // ì—°ë„ í•„í„° ìƒì„±
        let yearFiltersCreated = false;
        function createYearFilters() {
            if (yearFiltersCreated) return;
            
            const years = [...new Set(allData.map(d => d.year))].sort();
            const yearFilters = document.getElementById('yearFilters');
            
            yearFilters.innerHTML = '';
            
            // ì „ì²´ ë²„íŠ¼
            const allBtn = document.createElement('button');
            allBtn.className = 'filter-btn active';
            allBtn.textContent = 'ì „ì²´';
            allBtn.dataset.year = 'all';
            yearFilters.appendChild(allBtn);

            // ì—°ë„ë³„ ë²„íŠ¼
            years.forEach(year => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.textContent = year;
                btn.dataset.year = year;
                yearFilters.appendChild(btn);
            });

            // í†µê³„ ì—…ë°ì´íŠ¸
            const minYear = Math.min(...years.map(y => parseInt(y)));
            const maxYear = Math.max(...years.map(y => parseInt(y)));
            document.getElementById('yearRange').textContent = `${minYear} - ${maxYear}`;
            
            yearFiltersCreated = true;
        }

        // ê·¸ë˜í”„ ì´ˆê¸°í™”
        function initGraph() {
            const container = document.querySelector('.graph-container');
            width = container.clientWidth;
            height = container.clientHeight;

            svg = d3.select('#graph')
                .attr('width', width)
                .attr('height', height);

            // ì¤Œ ì„¤ì •
            zoom = d3.zoom()
                .scaleExtent([0.1, 4])
                .on('zoom', (event) => {
                    g.attr('transform', event.transform);
                    currentScale = event.transform.k;
                    // í™•ëŒ€ ì‹œ ë¼ë²¨ í‘œì‹œ
                    updateLabelsVisibility();
                });

            svg.call(zoom);
            g = svg.append('g');

            // ì‹œë®¬ë ˆì´ì…˜ ì„¤ì •
            simulation = d3.forceSimulation(nodes)
                .force('link', d3.forceLink(links).id(d => d.id).distance(80))
                .force('charge', d3.forceManyBody().strength(-400))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force('collision', d3.forceCollide().radius(d => getNodeSize(d) + 4));

            renderGraph();
            document.getElementById('loading').style.display = 'none';
        }

        // ê·¸ë˜í”„ ë Œë”ë§
        function renderGraph() {
            // ê¸°ì¡´ ìš”ì†Œ ì œê±°
            g.selectAll('*').remove();

            // ë§í¬ ê·¸ë¦¬ê¸°
            const link = g.append('g')
                .selectAll('line')
                .data(links)
                .enter().append('line')
                .attr('class', 'link')
                .attr('stroke-width', d => Math.sqrt(d.weight) + 1);

            // ë…¸ë“œ ê·¸ë¦¬ê¸°
            const node = g.append('g')
                .selectAll('circle')
                .data(nodes)
                .enter().append('circle')
                .attr('class', 'node')
                .attr('r', d => getNodeSize(d))
                .attr('fill', d => colors[d.type])
                .attr('stroke', d => d3.color(colors[d.type]).darker())
                .call(d3.drag()
                    .on('start', dragstarted)
                    .on('drag', dragged)
                    .on('end', dragended));

            // ë¼ë²¨ ì¶”ê°€
            const label = g.append('g')
                .selectAll('text')
                .data(nodes)
                .enter().append('text')
                .attr('class', 'node-label')
                .attr('dy', d => getNodeSize(d) + 18)
                .text(d => truncateText(d.id, 25));

            // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
            node
                .on('mouseover', (event, d) => {
                    showTooltip(event, d);
                })
                .on('mouseout', () => {
                    hideTooltip();
                })
                .on('click', (event, d) => {
                    event.stopPropagation();
                    selectNode(d);
                });

            // ë°°ê²½ í´ë¦­ ì‹œ ì„ íƒ í•´ì œ
            svg.on('click', () => {
                clearSelection();
            });

            // ì‹œë®¬ë ˆì´ì…˜ ì—…ë°ì´íŠ¸
            simulation.nodes(nodes);
            simulation.force('link').links(links);

            simulation.on('tick', () => {
                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);

                node
                    .attr('cx', d => d.x)
                    .attr('cy', d => d.y);

                label
                    .attr('x', d => d.x)
                    .attr('y', d => d.y);
            });

            simulation.alpha(1).restart();
        }

        // ë…¸ë“œ í¬ê¸° ê³„ì‚° (ì—°ê²° ìˆ˜ì— ë”°ë¼ í¬ê¸° ì¡°ì •)
        function getNodeSize(d) {
            const baseSize = 6;
            const connectionFactor = Math.sqrt(d.connections) * 1.5;
            return Math.max(baseSize, Math.min(baseSize + connectionFactor, 30));
        }

        // ë…¸ë“œ ì„ íƒ ë° ë¸”ëŸ¬ íš¨ê³¼
        function selectNode(targetNode) {
            selectedNode = targetNode;
            
            // ì—°ê²°ëœ ë…¸ë“œë“¤ ì°¾ê¸°
            const connectedNodes = new Set([targetNode.id]);
            const connectedLinks = new Set();
            
            links.forEach(link => {
                if (link.source.id === targetNode.id || link.target.id === targetNode.id) {
                    connectedNodes.add(link.source.id);
                    connectedNodes.add(link.target.id);
                    connectedLinks.add(link);
                }
            });

            // ë…¸ë“œ ìŠ¤íƒ€ì¼ ì ìš©
            g.selectAll('.node')
                .classed('blurred', d => !connectedNodes.has(d.id))
                .classed('highlighted', d => connectedNodes.has(d.id));

            // ë§í¬ ìŠ¤íƒ€ì¼ ì ìš©
            g.selectAll('.link')
                .classed('blurred', d => !connectedLinks.has(d))
                .classed('highlighted', d => connectedLinks.has(d));

            // ì„ íƒ í•´ì œ ë²„íŠ¼ í‘œì‹œ
            document.getElementById('clearSelection').classList.add('visible');
        }

        // ì„ íƒ í•´ì œ
        function clearSelection() {
            selectedNode = null;
            
            g.selectAll('.node')
                .classed('blurred', false)
                .classed('highlighted', false);

            g.selectAll('.link')
                .classed('blurred', false)
                .classed('highlighted', false);

            document.getElementById('clearSelection').classList.remove('visible');
        }

        // í™•ëŒ€ ì‹œ ë¼ë²¨ í‘œì‹œ
        function updateLabelsVisibility() {
            const showLabels = currentScale > 1.5;
            g.selectAll('.node-label')
                .classed('visible', showLabels);
        }

        // í…ìŠ¤íŠ¸ ìë¥´ê¸°
        function truncateText(text, maxLength) {
            return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
        }

        // íˆ´íŒ í‘œì‹œ
        function showTooltip(event, d) {
            const tooltip = document.getElementById('tooltip');
            const rect = document.querySelector('.graph-container').getBoundingClientRect();
            
            tooltip.innerHTML = `
                <strong>${d.id}</strong><br>
                íƒ€ì…: ${getTypeLabel(d.type)}<br>
                ì—°ê²°: ${d.connections}ê°œ
                ${d.year ? `<br>ì—°ë„: ${d.year}` : ''}
            `;
            
            tooltip.style.left = (event.clientX - rect.left + 10) + 'px';
            tooltip.style.top = (event.clientY - rect.top - 10) + 'px';
            tooltip.classList.add('visible');
        }

        // íˆ´íŒ ìˆ¨ê¸°ê¸°
        function hideTooltip() {
            document.getElementById('tooltip').classList.remove('visible');
        }

        // íƒ€ì… ë¼ë²¨ ë°˜í™˜
        function getTypeLabel(type) {
            const labels = {
                contract: 'ê³„ì•½ëª…',
                service: 'ìˆ˜í–‰ìš©ì—­'
            };
            return labels[type] || type;
        }

        // ë“œë˜ê·¸ ì´ë²¤íŠ¸
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
        function setupEventListeners() {
            // ê²€ìƒ‰
            document.getElementById('searchInput').addEventListener('input', (e) => {
                applyFilters();
            });

            // ì—°ë„ í•„í„°
            document.getElementById('yearFilters').addEventListener('click', (e) => {
                if (e.target.classList.contains('filter-btn')) {
                    document.querySelectorAll('#yearFilters .filter-btn').forEach(btn => 
                        btn.classList.remove('active')
                    );
                    e.target.classList.add('active');
                    applyFilters();
                }
            });

            // ë…¸ë“œ íƒ€ì… í•„í„° (ìˆ˜ì •ë¨ - ë°œì£¼ì²˜ ì œê±°)
            document.getElementById('nodeTypeFilters').addEventListener('click', (e) => {
                if (e.target.classList.contains('filter-btn')) {
                    document.querySelectorAll('#nodeTypeFilters .filter-btn').forEach(btn => 
                        btn.classList.remove('active')
                    );
                    e.target.classList.add('active');
                    applyFilters();
                }
            });

            // ì¤Œ ì»¨íŠ¸ë¡¤
            document.getElementById('zoomIn').addEventListener('click', () => {
                svg.transition().call(zoom.scaleBy, 1.2);
            });

            document.getElementById('zoomOut').addEventListener('click', () => {
                svg.transition().call(zoom.scaleBy, 0.8);
            });

            document.getElementById('resetZoom').addEventListener('click', () => {
                svg.transition().call(zoom.transform, d3.zoomIdentity);
            });

            // ì„ íƒ í•´ì œ ë²„íŠ¼
            document.getElementById('clearSelection').addEventListener('click', () => {
                clearSelection();
            });

            // ìœˆë„ìš° ë¦¬ì‚¬ì´ì¦ˆ
            window.addEventListener('resize', () => {
                const container = document.querySelector('.graph-container');
                width = container.clientWidth;
                height = container.clientHeight;
                
                svg.attr('width', width).attr('height', height);
                simulation.force('center', d3.forceCenter(width / 2, height / 2));
                simulation.alpha(0.3).restart();
            });
        }

        // í•„í„° ì ìš©
        function applyFilters() {
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            const activeYear = document.querySelector('#yearFilters .filter-btn.active')?.dataset.year;
            const activeType = document.querySelector('#nodeTypeFilters .filter-btn.active')?.dataset.type;

            // ë°ì´í„° í•„í„°ë§
            filteredData = allData.filter(d => {
                const matchesSearch = !searchQuery || 
                    d.contract.toLowerCase().includes(searchQuery) ||
                    d.service.toLowerCase().includes(searchQuery);

                const matchesYear = activeYear === 'all' || d.year === activeYear;

                return matchesSearch && matchesYear;
            });

            // ë„¤íŠ¸ì›Œí¬ ë°ì´í„° ì¬ìƒì„±
            createNetworkData();

            // ë…¸ë“œ íƒ€ì… í•„í„°ë§
            if (activeType !== 'all') {
                let allowedTypes = [];
                
                switch(activeType) {
                    case 'contract-only':
                        allowedTypes = ['contract'];
                        break;
                    case 'service-only':
                        allowedTypes = ['service'];
                        break;
                }
                
                nodes = nodes.filter(node => allowedTypes.includes(node.type));
                links = links.filter(link => {
                    const sourceNode = nodes.find(n => n.id === link.source);
                    const targetNode = nodes.find(n => n.id === link.target);
                    return sourceNode && targetNode;
                });
            }

            // ì„ íƒ í•´ì œ
            clearSelection();

            // ê·¸ë˜í”„ ì¬ë Œë”ë§
            renderGraph();
            updateStats();
        }

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats() {
            document.getElementById('totalNodes').textContent = nodes.length.toLocaleString();
            document.getElementById('totalLinks').textContent = links.length.toLocaleString();
            document.getElementById('visibleNodes').textContent = nodes.length.toLocaleString();
        }
    </script>
